[project]
name = "escape-unk"
version = "1.5"
authors = [
    { name="Jaume Zaragoza", email="jzaragoza@prompsit.com" }
]
description = "Escape unknown symbols in SentecePiece vocabularies"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "regex",
    "sentencepiece<=0.2",
    "protobuf<6",
]

[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project.scripts]
escape-unk = "escape_unk.escape_unk:main"
unescape-unk = "escape_unk.unescape_unk:main"

[project.urls]
"HomePage" = "https://github.com/ZJaume/escape-unk"
