name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.3.0 mypy==1.8.0 pytest pytest-cov safety gitlint shellcheck-py
          pip install -e .[dev]

      - name: Lint and format
        run: |
          ruff check . --fix
          ruff format .

      - name: Commit fixes
        if: github.event_name == 'pull_request'
        run: |
          echo "PR Branch name: ${{ github.head_ref }}"
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.name 'GitHub Actions'
            git config --global user.email 'actions@github.com'
            git fetch origin
            git checkout -b ${{ github.head_ref }} origin/${{ github.head_ref }}
            git commit -am "style: auto format with ruff"
            git push origin ${{ github.head_ref }}
          fi

      - name: Type check
        run: mypy src/smoosh

      - name: Security check
        run: safety check

      - name: Run tests with coverage
        run: pytest --cov=src/smoosh --cov-report=xml tests/

      - name: Run gitlint
        run: gitlint --msg-filename .git/COMMIT_EDITMSG

      - name: Run shellcheck
        run: shellcheck **/*.sh

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
