[metadata]
name = veevatools
version = 0.1.031
description = Veeva tools library for accelerating Veeva Systems Internal Tools development
author = Michael Pay
author_email = monickenish@gmail.com
url = https://github.com/michaelpay
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
install_requires = 
	pandas>=1.3.0
	simple-salesforce>=1.11.6
	salesforce-bulk>=2.2.0
	sfdclib>=0.2.26
	openpyxl==3.1.2
	zeep==4.1.0
	aiosignal==1.2.0
	zeep==4.1.0
	aiohttp==3.9.5
	pyarrow==15.0.0
	psycopg2-binary==2.9.9 # used for Nitro connector
	beautifulsoup4==4.11.1 # used for sf html response parsing
	boto3==1.26.15

[options.packages.find]
exclude = tests

[options.exclude_package_data]
veevatools = 
	credentials.json

[options.package_data]
veevanetwork = 
	*.json

[egg_info]
tag_build = 
tag_date = 0

