[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snplib"
version = "1.0.7"
description = "Snptools is a tool for Single Nucleotide Polymorphism (SNP) data processing"
authors = [
    {name = "Igor", email = "igor.loschinin@gmail.com"}
]
license = {text = "GNU"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.1",
    "pandas>=2.1.1",
    "six>=1.16.0",
    "swifter>=1.4.0",
    "xlrd>=2.0.1",
    "XlsxWriter>=3.1.9",
    "openpyxl>=3.1.2",
    "pydantic>=2.4.2",
    "pytest>=7.4.2",
]

[project.urls]
"Homepage" = "https://github.com/IgorekLoschinin/snptools"