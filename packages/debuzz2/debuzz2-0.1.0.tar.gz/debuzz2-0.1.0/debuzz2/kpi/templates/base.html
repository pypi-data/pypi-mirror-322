<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"> <!-- Zeichencodierung auf UTF-8 setzen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsives Design unterst√ºtzen -->
    <title>{% block title %}debuzz2 - Unternehmenskennzahlen{% endblock %}</title> <!-- Seitentitel, kann durch Block √ºberschrieben werden -->
    <style>
        /* Allgemeine Styles */
        body, html {
            margin: 0; /* Entfernt Standard-Margins */
            padding: 0; /* Entfernt Standard-Paddings */
            height: 100%; /* H√∂he auf gesamte Fensterh√∂he setzen */
        }

        /* Flexbox-Layout f√ºr die gesamte Seite */
        .wrapper {
            display: flex; /* Flexbox aktivieren */
            flex-direction: column; /* Elemente in Spalten anordnen */
            min-height: 100vh; /* Mindestens die H√∂he des Viewports nutzen */
        }

        /* Navbar */
        nav {
            background-color: #4CAF50; /* Gr√ºner Hintergrund */
            color: white; /* Wei√üer Text */
            padding: 10px 20px; /* Innenabst√§nde */
            display: flex; /* Flexbox f√ºr die Navbar */
            justify-content: space-between; /* Platz zwischen Logo und Men√ºelementen */
            align-items: center; /* Zentriert die Elemente vertikal */
        }

        nav .logo {

        }

        nav .menu {
            display: flex; /* Flexbox f√ºr das Men√º */
            gap: 15px; /* Abstand zwischen den Men√ºelementen */
        }

        nav .menu a {
            color: white; /* Wei√üe Links */
            text-decoration: none; /* Keine Unterstreichung */
            font-weight: 500; /* Mittlere Schriftst√§rke */
        }

        nav .menu a:hover {
            text-decoration: underline; /* Unterstreichung bei Hover */
        }

        /* Hauptinhalt */
        .container {
            flex: 1; /* Nimmt den verbleibenden Platz ein */
            margin: 30px auto; /* Zentriert den Container horizontal */
            padding: 20px; /* Innenabstand */
            max-width: 1000px; /* Maximale Breite des Containers */
            background-color: white; /* Wei√üer Hintergrund */
            border-radius: 8px; /* Abgerundete Ecken */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Schatteneffekt */
        }

        /* Footer */
        footer {
            text-align: center; /* Zentrierter Text */
            padding: 10px 0; /* Innenabst√§nde oben und unten */
            background-color: #4CAF50; /* Gr√ºner Hintergrund */
            color: white; /* Wei√üer Text */
            margin-top: auto; /* Footer bleibt unten */
        }

        /* Zus√§tzliche Styles f√ºr das Formular */
        form {
            display: flex; /* Flexbox f√ºr das Formular */
            flex-direction: column; /* Elemente in Spalten anordnen */
            align-items: flex-start; /* Links ausrichten */
            gap: 10px; /* Abstand zwischen den Formularzeilen */
        }

        .form-row {
            display: flex; /* Flexbox f√ºr Formularzeilen */
            justify-content: space-between; /* Abstand zwischen Label und Input */
            align-items: center; /* Vertikale Zentrierung */
            width: 100%; /* Breite auf 100% setzen */
        }

        label {
            flex: 1; /* Labels nehmen denselben Platz ein */
            text-align: right; /* Text rechtsb√ºndig */
            margin-right: 10px; /* Abstand zwischen Label und Input */
        }

        input,

            padding: 5px; /* Innenabstand */
            border: 1px solid #ccc; /* Rahmenfarbe */
            border-radius: 5px; /* Abgerundete Ecken */
        }
    </style>
</head>
<body>
<div class="wrapper">

</div>
</body>
</html>
