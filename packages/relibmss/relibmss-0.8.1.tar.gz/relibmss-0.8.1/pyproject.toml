[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "relibmss"
version = "0.8.1"
authors = [{ name = "Hiroyuki Okamura", email = "okamu@hiroshima-u.ac.jp" }]
description = "A Python package for binary/multi state systems"
readme = "README.md"
license = { text = "MIT" }

[tool.maturin]
bindings = "pyo3"
include = [
    "relibmss/**/*"
]
