[tool.poetry]
name = "SecondaryCoolantProps"
version = "1.3"
description = "Fluid property routines for secondary coolants based on correlations developed by Ã…ke Melinder, 2010 \"Properties of Secondary Working Fluids for Indirect Systems\" 2nd ed., International Institute of Refrigeration."
authors = ["Matt Mitchell <mitchute@gmail.com>"]
readme = "README.md"
license = "BSD-3-Clause"
repository = "https://github.com/mitchute/SecondaryCoolantProps"

packages = [
    { include = "scp" }
]

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
click = "^8.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^7"
pytest = "^8"
pytest-cov = "^6"
sphinx = "^7.0"
sphinx-rtd-theme = "^3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=scp"

[tool.poetry.scripts]
scprop = "scp.cli:cli"
