[project]
name = "syndb_api_client"
version = "0.7.2"
description = "Synapse DB"
requires-python = "~=3.8"
readme = "README.md"
keywords = [ "OpenAPI", "OpenAPI-Generator", "Synapse DB",]
dependencies = [ "urllib3>=1.25.3,<3.0.0", "python-dateutil>= 2.8.2", "pydantic>= 2", "typing-extensions>= 4.7.1",]
classifiers = [ "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",]
[[project.authors]]
name = "OpenAPI Generator Community"
email = "team@openapitools.org"

[dependency-groups]
dev = [ "pytest>= 7.2.1", "pytest-cov>= 2.8.1", "tox>= 3.9.0", "flake8>= 4.0.0", "types-python-dateutil>= 2.8.19.14", "mypy>= 1.5",]

[build-system]
requires = [ "setuptools",]
build-backend = "setuptools.build_meta"

[project.urls]
Repository = "https://github.com/GIT_USER_ID/GIT_REPO_ID"

[tool.mypy]
files = [ "syndb_api_client", "tests",]
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
[[tool.mypy.overrides]]
module = [ "syndb_api_client.configuration",]
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true

[tool.pylint."MESSAGES CONTROL"]
extension-pkg-whitelist = "pydantic"

[tool.hatch.build.targets.sdist]
include = [ "syndb_api_client/py.typed",]

[tool.hatch.build.targets.wheel]
include = [ "syndb_api_client/py.typed",]
