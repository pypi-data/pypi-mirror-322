[metadata]
name = inneed-utils
version = 0.1.0
author = A K M Muhibullah Nayem
author_email = muhibullah@inneed.cloud
description = A utility service for FastAPI with enums, middleware, and helpers.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/inneed-utils
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: FastAPI

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	fastapi>=0.68.0
	uvicorn>=0.15.0

[options.extras_require]
test = 
	pytest>=6.0
	httpx>=0.21.0

[options.package_data]
* = *.md, LICENSE

[options.packages.find]
where = .
include = services*

[egg_info]
tag_build = 
tag_date = 0

