[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "optima-ml"
dynamic = ["version"]
description = "Distributed hyperparameter optimization and input variable selection for artificial neural networks."
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.9.0"
authors = [
    { name = "E. Bachmann", email = "erik.bachmann@tu-dresden.de" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = [
    "dill",
    "matplotlib",
    "numpy",
    "optuna==3.6",
    "pandas",
    "ray[data,train,tune]==2.11",
    "scikit-learn",
    "scipy",
    "seaborn",
    "tabulate",
    "multiprocess; sys_platform == 'darwin'"
]

[project.optional-dependencies]
keras = [
    "tensorflow==2.15.0; sys_platform == 'linux'",
    "tensorflow-macos==2.15.0; sys_platform == 'darwin'",
]
lightning = [
    "lightning==2.1.2",
    "torch==2.1.2",
]

[project.scripts]
optima = "OPTIMA.optima:main"
manage_ray_nodes = "OPTIMA.helpers.manage_ray_nodes:main"

[project.urls]
Homepage = "https://gitlab.cern.ch/atlas-germany-dresden-vbs-group/optima"

[tool.hatch.version]
path = "OPTIMA/optima.py"

[tool.hatch.build.targets.sdist]
include = [
  "OPTIMA/**",
  "README.md",
  "LICENSE",
]
exclude = [
  "tests/**",
  ".gitignore",
]

[tool.hatch.build.targets.wheel]
include = [
  "OPTIMA/**",
  "README.md",
  "LICENSE",
]
exclude = [
  "tests/**",
  ".gitignore",
]
