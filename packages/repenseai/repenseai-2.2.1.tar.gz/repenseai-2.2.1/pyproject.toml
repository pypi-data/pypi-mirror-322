black = "^24.8.0"
boto3 = "^1.35.5"
cohere = "^5.8.1"
flake8 = "^7.1.1"
google-generativeai = "^0.7.2"
groq = "^0.9.0"
mistralai = "^1.0.2"
openai = "^1.42.0"
pillow = "^10.4.0"
pre-commit = "^3.8.0"
