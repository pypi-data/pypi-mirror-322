[project]
name = "codegen-git"
dynamic = ["version", "urls"]
description = ""
readme = "README.md"
dependencies = [
    "PyGithub==2.5.0",
    "GitPython==3.1.44",
    "termcolor>=2.4.0",
    "codeowners>=0.7.0",
]
license = {file = "../LICENSE"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
]
requires-python = ">=3.9"
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/codegen_git"]

[tool.hatch.version]
source = "vcs"
raw-options = { root = ".." }

[tool.hatch.metadata.hooks.vcs]
Homepage = "https://github.com/codegen-sh/graph_sitter"
source_archive = "https://github.com/codegen-sh/graph_sitter/archive/{commit_hash}.zip"

#[tool.hatch.build.targets.wheel.hooks.mypyc]
#dependencies = ["hatch-mypyc", "pydantic"]
#require-runtime-dependencies = true
[tool.hatch.envs.default]
installer = "uv"
[tool.hatch.envs.default.env-vars]
UV_EXTRA_INDEX_URL = "https://aws@codegen-922078275900.d.codeartifact.us-east-1.amazonaws.com/pypi/codegen/simple/"


[tool.uv]
cache-keys = [{ git = { commit = true, tags = true } }]
