[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "postchain_client_py"
version = "0.1.4"
authors = [
    {name = "TheCosmos", email = "mert.akayasi@chromaway.com"}
]
description = "A Python client for Postchain"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["blockchain", "postchain", "chromaway"]
urls = {Homepage = "https://bitbucket.org/chromawallet/postchain-client-py"}
requires-python = ">=3.7"
dependencies = [
    "aiohttp>=3.8.0",
    "cryptography>=3.4.7",
    "pyasn1>=0.4.8",
    "ecdsa>=0.18.0",
    "coincurve>=18.0.0",
    "python-dotenv>=0.19.0",
    "asn1crypto>=1.4.0",
    "asn1>=2.6.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
]
dev = [
    "black>=22.0.0",
    "wheel>=0.37.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
]

[tool.setuptools]
package-dir = {"" = "."}
packages = [
    "postchain_client_py",
    "postchain_client_py.blockchain_client",
    "postchain_client_py.rest_client",
    "postchain_client_py.utils"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.black]
target-version = ["py37"]