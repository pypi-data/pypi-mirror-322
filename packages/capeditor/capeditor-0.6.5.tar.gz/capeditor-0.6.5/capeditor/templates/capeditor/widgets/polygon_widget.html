{% load i18n l10n %}

<div id="{{ name }}_div_map" class="polygon_map_wrapper">
    <div id="{{ name }}_map" class="polygon_map" style="height: 400px;width: 100%">
    </div>
    <textarea id="{{ name }}" class="vSerializedField required" name="{{ name }}" hidden
              data-bounds="{{ country_bounds }}" data-un-geojson="{{ un_boundary_geojson }}">{{ serialized }}</textarea>
</div>
