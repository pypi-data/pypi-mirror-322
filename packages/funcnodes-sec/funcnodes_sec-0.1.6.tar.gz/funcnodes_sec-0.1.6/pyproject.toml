readme = "README.md"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]


[tool.poetry.urls]
homepage = "https://github.com/Linkdlab/funcnodes_sec"
