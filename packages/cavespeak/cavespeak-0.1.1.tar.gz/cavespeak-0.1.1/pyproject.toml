# pyproject.toml

[tool.poetry]
name = "cavespeak"
version = "0.1.1"
description = "A library to convert any given text to cavespeak"
authors = ["GeeseCanHonk GeeseCanHonk@gmail.com"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/GeeseCanHonk/cavespeak"
repository = "https://github.com/GeeseCanHonk/cavespeak"


[tool.poetry.dependencies]
python = "^3.7"


[tool.poetry.dev-dependencies]
pytest = "^6.0"

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"