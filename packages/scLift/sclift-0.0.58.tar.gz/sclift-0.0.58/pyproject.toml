[build-system]
requires = [
    "numpy==1.26.4",
    "pandas==1.5.3",
    "matplotlib==3.7.1",
    "seaborn==0.11.2",
    "anndata==0.9.1",
    "scipy==1.14.1",
    "scanpy==1.9.6",
    "scikit-learn==1.5.2",
    "networkx==3.3",
    "palettable==3.3.3",
    "colormap==1.0.4",
    "easydev==0.13.2",
    "h5py==3.12.1",
    "mudata==0.2.3",
    "PyComplexHeatmap==1.6.1",
    "statannotations==0.6.0",
    "magic-impute==3.0.0",
    "leidenalg==0.10.2",
    "scvi-tools==1.2.0",
    "ykenan_file==0.2.6",
    "ykenan_log==0.2.3",
    "harmonypy==0.0.10",
    "gseapy==1.1.3"
]
build-backend = "setuptools.build_meta"
[project]
name = "scLift"
version = "0.0.58"
authors = [
    { name = "Yu Zhengmin", email = "3236170161@qq.com" },
]
keywords = [
    "YKenan",
    "Yu Zhengmin",
    "scATAC-seq",
    "Fine-mapping",
    "Single-cell epiomics"
]
description = "scevow: Excellent optimization of variant function mapping through weighted random walks at single-cell resolution"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy==1.26.4",
    "pandas==1.5.3",
    "matplotlib==3.7.1",
    "seaborn==0.11.2",
    "anndata==0.9.1",
    "scipy==1.14.1",
    "scanpy==1.9.6",
    "scikit-learn==1.5.2",
    "networkx==3.3",
    "palettable==3.3.3",
    "colormap==1.0.4",
    "easydev==0.13.2",
    "h5py==3.12.1",
    "mudata==0.2.3",
    "PyComplexHeatmap==1.6.1",
    "statannotations==0.6.0",
    "magic-impute==3.0.0",
    "leidenalg==0.10.2",
    "scvi-tools==1.2.0",
    "ykenan_file==0.2.6",
    "ykenan_log==0.2.3",
    "harmonypy==0.0.10",
    "gseapy==1.1.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
gitee = "https://gitee.com/ykenan_yingying/scLift"
