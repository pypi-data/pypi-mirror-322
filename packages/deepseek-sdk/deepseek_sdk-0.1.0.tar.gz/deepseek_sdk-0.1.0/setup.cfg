[metadata]
name = deepseek-sdk
version = 0.1.0
author = Sifat Hasan
author_email = sihabhossan633@gmail.com
description = Python client for DeepSeek API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Pro-Sifat-Hasan/deepseek-python
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= deepseek
packages = find:
python_requires = >=3.8
install_requires = 
	openai>=1.0.0

[options.packages.find]
where = deepseek

[egg_info]
tag_build = 
tag_date = 0

