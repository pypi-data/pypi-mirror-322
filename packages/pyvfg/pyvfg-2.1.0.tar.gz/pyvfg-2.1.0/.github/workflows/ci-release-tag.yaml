name: CI (Release)

on:
  release:
    types:
      - published

jobs:
  publish-rust-internal:
    name: Publish Rust crate (internal)
    uses: VersesTech/github-actions/.github/workflows/rust-publish.yaml@main
    secrets: inherit
    with:
      package: genius-agent-factor-graph
  
  maturin:
    name: Maturin
    uses: ./.github/workflows/maturin.yaml
    secrets: inherit
    with:
      publish: 'true'
      registries: '["verses","pypi"]'
  
  upload-release-assets:
    name: Upload release assets
    runs-on: ubuntu-latest
    needs:
      - publish-rust-internal
      - maturin
    permissions:
      contents: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: '${{ github.workspace }}/release-artifacts'
      
      - name: Upload to release
        run: |-
          find '${{ github.workspace }}/release-artifacts/' -type f \( -name '*.whl' -o -name '*.tar.gz' \) -exec gh release upload ${{ github.event.release.tag_name }} {} +
        env:
          GH_TOKEN: ${{ github.token }}
