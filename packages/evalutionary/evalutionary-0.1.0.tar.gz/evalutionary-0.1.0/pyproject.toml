[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "evalutionary"
version = "0.1.0"
description = "Evolve your AI application with evals!"
readme = "README.md"
authors = [
    { name = "Nick Byrne", email = "nbyrne@quansight.com" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []
requires-python = ">=3.9"
