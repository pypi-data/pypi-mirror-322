[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snapmanager"
version = "0.2.9"
description = "Makes VSS snapshot disks bootable in Google Cloud"
readme = "README.md"
authors = [{name = "Ali Aktas"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "google-cloud-compute>=1.23.0",
    "rich>=10.0.0",
    "pywinrm>=0.4.3",
]

[project.urls]
"Homepage" = "https://github.com/aliakts/snapmanager"
"Bug Tracker" = "https://github.com/aliakts/snapmanager/issues"

[project.scripts]
snapmanager = "snapmanager:main"

[tool.setuptools]
packages = ["snapmanager", "snapmanager.core", "snapmanager.utils"]
