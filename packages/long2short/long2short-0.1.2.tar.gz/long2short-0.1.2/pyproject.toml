[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "long2short"
version = "0.1.2"
description = "A flexible text summarization library to summarize long documents supporting multiple LLM providers"
readme = "README.md"
authors = [
    { name = "Mohammed Arshad", email = "mdarshad1000@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["summarization", "text-processing", "llms", "openai", "anthropic"]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.3.0",
    "tiktoken>=0.5.0",
    "tqdm>=4.65.0",
]

[tool.setuptools.packages.find]
where = ["."]