[project]
name = "clonearmy"
version = "0.2.2"
description = "Analyze haplotypes from Illumina paired-end amplicon sequencing"
authors = [{name = "Jason D Limberis", email = "Jason.Limberis@ucsf.edu"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["bioinformatics", "sequencing", "amplicon", "haplotype"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dependencies = [
    "pysam>=0.21.0",
    "pandas>=2.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "biopython>=1.81",
    "jinja2>=3.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "networkx>=2.6.0",
    "scipy>=1.7.0"
]

[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[project.urls]
Documentation = "https://github.com/username/clonearmy#readme"
Source = "https://github.com/username/clonearmy"

[project.scripts]
clonearmy = "cloneArmy.cli:cli"

[tool.hatch.version]
path = "src/cloneArmy/__init__.py"
pattern = "__version__ = \"(?P<version>[^\"]+)\""

[tool.hatch.build]
include = [
    "src/cloneArmy/**/*.py",
    "src/cloneArmy/**/*.html",
    "README.md",
    "LICENSE",
]
packages = ["src/cloneArmy"]

[tool.hatch.metadata]
allow-direct-references = true