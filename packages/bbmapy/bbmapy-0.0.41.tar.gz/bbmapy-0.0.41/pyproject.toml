[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bbmapy"
version = "0.0.41"  # Update this as needed
description = "A Python wrapper for BBTools"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "rich",
]

[project.urls]
Homepage = "https://github.com/urineri/bbmapy"
Repository = "https://github.com/urineri/bbmapy.git"
"BBTools Repository" = "https://bitbucket.org/berkeleylab/jgi-bbtools/src/master/"

[tool.setuptools]
packages = ["bbmapy"]

[tool.setuptools.package-data]
bbmapy = ["vendor/*"]