[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "infsh"
version = "0.1.2"
description = "Helper utilities for building and running inference.sh applications"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "Inference Shell Inc.", email = "hello@inference.sh"},
]
dependencies = [
    "requests>=2.25.1",
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=5.4.1",
    "pipreqs>=0.5.0",
]
requires-python = ">=3.8"

[project.scripts]
infsh = "infsh.__main__:cli"

[tool.pytest]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.flake8]
max-line-length = 100
exclude = [".git", "__pycache__", "build", "dist"]
