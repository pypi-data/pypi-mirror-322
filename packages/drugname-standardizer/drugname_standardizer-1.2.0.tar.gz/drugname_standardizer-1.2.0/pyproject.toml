[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drugname_standardizer"
version = "1.2.0"
description = "A Python tool for standardizing drug names using the latest FDA's UNII Names list."
readme = "README.md"
authors = [
    {name = "StÃ©phanie Chevalier", email = "pro.stephaniechevalier@gmail.com"}
]
license = {text = "MIT"}
dependencies = [
    "pandas>=2.2.2",
    "requests>=2.32.2",
    "tqdm>=4.66.4"
]
requires-python = ">=3.12"
keywords = ["drugs", "drug name synonyms", "standardization", "FDA", "UNII"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/StephanieChevalier/drugname_standardizer"

[tool.setuptools.packages.find]
where = ["."]
include = ["drugname_standardizer*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"drugname_standardizer" = ["data/UNII_Names.txt", "data/UNII_dict.pkl"]

[project.scripts]
drugname_standardizer = "drugname_standardizer.standardizer:main"
