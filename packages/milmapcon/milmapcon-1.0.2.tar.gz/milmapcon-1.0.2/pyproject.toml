[build-system]
requires = ["setuptools>=68.2.2","pyproj>=3.6.1","certifi>=2024.12.14","pathlib>=1.0.1"]
build-backend="setuptools.build_meta"

[project]
name = "milmapcon"
version = "1.0.2"
authors = [
    {name="Matt Kershis"}
]
description = "A coordinate converter built on pyproj to convert WWII-era map grid coordinates to latitude & longitude"
readme = "README.md"
requires-python=">=3.11"
classifiers=[
        "Programming Language :: Python :: 3.11",
        "Operating System :: OS Independent",
    ]
license = {name="MIT", file="LICENSE.txt"}
dependencies = ["pyproj>=3.6.1","certifi>=2024.12.14","pathlib>=1.0.1"]
[project.urls]
Homepage = "https://github.com/mkershis/milmapcon"
Issues = "https://github.com/mkershis/milmapcon/issues"