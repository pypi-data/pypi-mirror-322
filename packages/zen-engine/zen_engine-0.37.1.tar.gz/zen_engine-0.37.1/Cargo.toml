[package]
name = "zen-python"
version = "0.37.1"
edition = "2021"
license = "MIT"
publish = false

[lib]
name = "zen"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.86"
either = "1.13"
pyo3 = { version = "0.20", features = ["anyhow", "serde"] }
pyo3-asyncio = { version = "0.20", features = ["tokio-runtime"] }
pythonize = "0.20"
json_dotpath = "1.1.0"
serde = "1.0.208"
serde_json = "1.0.126"
futures = "0.3"
zen-engine = { path = "local_dependencies/zen-engine" }
zen-expression = { path = "local_dependencies/zen-expression" }
zen-tmpl = { path = "local_dependencies/zen-tmpl" }
