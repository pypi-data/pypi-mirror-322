[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "forgejo-releases-ics"
version = "0.1.0"
description = "Get calendar of Forgejo releases"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "icalendar",
]
authors = [
    {name = "Robert Wolff", email = "mahlzahn@posteo.de"},
]
license = {text = "GNU General Public License v3 or later (GPLv3+)"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Topic :: Utilities",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]

[project.optional-dependencies]
full = [
    "argcomplete",
]

[project.scripts]
forgejo-releases-ics = "forgejo_releases_ics.__main__:main"

[project.urls]
Source = "https://codeberg.org/mahlzahn/forgejo-releases-ics"
Issues = "https://codeberg.org/mahlzahn/forgejo-releases-ics/issues"
