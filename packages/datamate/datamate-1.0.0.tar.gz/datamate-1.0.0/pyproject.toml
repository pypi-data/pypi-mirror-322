[build-system]
requires = ["setuptools>=65", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "datamate/version.py"

[tool.setuptools]
include-package-data = true

[project]
name = "datamate"
dynamic = ["version"]
description = "A data organization and compilation system."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9,<3.13"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    """License :: OSI Approved :: MIT License""",
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "numpy",
    "pandas",
    "typing_extensions",
    "h5py>=3.6.0",
    "ruamel.yaml",
    "PyYAML"
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "jupyter",
    "setuptools_scm",
    "pytest",
    "ruff",
    "pytest-cov"
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "markdown-include",
    "mkdocs-redirects",
    "mkdocstrings[python] >= 0.18",
    "nbconvert",
    "mike",
    "mkdocs-macros-plugin",
    "jupyter",
    "tabulate",
    "tqdm",
    "ipywidgets",
]

[tool.setuptools.packages.find]
include = ["datamate"]

[tool.ruff]
line-length = 88
extend-include = []

[tool.ruff.lint]
select = ["E", "F", "W", "B", "SIM", "I"]
ignore = [
    "E731",
    "B006",
    "B008",
    "F841",
]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["I001", "E402", "F401", "F403"]
"test_*.py" = ["F403", "F405"]

[tool.ruff.format]
preview = true
quote-style = "preserve"

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.urls]
"Homepage" = "https://github.com/flyvis/datamate"
"Bug Tracker" = "https://github.com/flyvis/datamate/issues"
