[metadata]
name = spike2py_reflex
version = 0.0.15
url = https://github.com/MartinHeroux/spike2py_reflex
author = Martin Heroux
author_email = "Martin Heroux" <heroux.martin@gmail.com>
description = "Extract reflexes from preprocessed data with spike2py."
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Intended Audience :: Science/Research

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	spike2py_preprocess
	rich
	typer

[options.packages.find]
where = src

[tool:pytest]
testpaths = test
addopts = --strict-markers
markers = 
	plot
xfail_strict = True

[tox:tox]
isolated_build = True
envlist = py311

[testenv]
deps = 
	pytest
	spike2py_preprocess
commands = 
	pytest -v -m "not plot" {posargs}

[egg_info]
tag_build = 
tag_date = 0

