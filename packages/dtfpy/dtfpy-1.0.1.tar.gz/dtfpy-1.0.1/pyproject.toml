[project]
name = "dtfpy"
version = "1.0.1"
description = "Dealertower Python Framework for microservices."
authors = [
    {name = "Reza Shirazi",email = "reza@datgate.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi==0.115.0",
    "python-multipart==0.0.12",
    "SQLAlchemy==2.0.35",
    "psycopg2==2.9.9",
    "asyncpg==0.29.0",
    "uvicorn==0.31.0",
    "gunicorn==23.0.0",
    "requests==2.32.3",
    "python-dotenv==1.0.1",
    "celery[redis]==5.4.0",
    "celery-redbeat==2.2.0",
    "pydantic-settings==2.5.2",
    "paramiko==3.5.0",
    "pytz==2024.2",
    "boto3==1.35.34",
    "botocore==1.35.34",
    "httpx==0.27.2",
    "python-jose==3.3.0",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
