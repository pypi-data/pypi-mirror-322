[project]
name = "notable_moments"
version = "0.2.0"
description = "Get notable timestamps from a YT VOD via livestream chat"
authors = [
    { name = "hemakodaa", email = "hemakodaa@gmail.com" },
]
dependencies = [
    "chat-downloader>=0.2.8",
    "numpy>=2.2.1",
    "matplotlib>=3.10.0",
    "bs4>=0.0.2",
    "requests>=2.32.3",
    "lxml>=5.3.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "pytest"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.3.4",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
