[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gradiologin"
version = "0.1.0"
description = "OAuth Login for Gradio"
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}
dependencies = ["gradio >= 4.24", "authlib", "itsdangerous"]
keywords = ["gradio", "login", "oauth", "authorization", "authentication", "auth"]

[tool.setuptools.packages.find]
exclude = ["screenshots"]

[project.urls]
Homepage = "https://github.com/jakjus/gradiologin"
