[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "markdown-icons"
version = "3.0"
authors = [
  {name = "Tom Hubrecht", email = "pypi@mail.hubrecht.ovh"},
  {name = "Eric Eastwood", email = "contact@ericeastwood.com"},
]
description = "Markdown extension to display icons"
readme = "README.md"
keywords = ["markdown", "icons", "fontawesome", "bootstrap"]
license = {file = "LICENSE"}
dependencies = [
  "markdown",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/Tom-Hubrecht/markdown-icons"
Repository = "https://github.com/Tom-Hubrecht/markdown-icons"
Issues = "https://github.com/Tom-Hubrecht/markdown-icons/issues"

[project.entry-points."markdown.extensions"]
iconfonts = "iconfonts:IconFontsExtension"
