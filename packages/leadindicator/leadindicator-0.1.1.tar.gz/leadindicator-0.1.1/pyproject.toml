[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "leadindicator"
version = "0.1.1"
authors = [
  { name="Harish Batra", email="hrbatra@utexas.edu" },
]
description = "A powerful tool for analyzing leading indicators and setting optimal thresholds"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
]
dependencies = [
    "polars>=1.20.0",
    "matplotlib>=3.10.0",
    "seaborn>=0.13.2",
    "jinja2>=3.1.5",
    "pandas>=2.2.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/hrbatra/leading-indicators"
"Bug Tracker" = "https://github.com/hrbatra/leading-indicators/issues" 