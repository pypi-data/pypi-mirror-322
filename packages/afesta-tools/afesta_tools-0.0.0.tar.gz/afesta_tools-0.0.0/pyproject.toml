[project]
authors = [
    {name = "byeonhyeok", email = "bhrevol@gmail.com"},
]
license = {text = "MIT"}
requires-python = ">=3.10,<4.0"
dependencies = [
    "click>=8.1.8",
    "loguru>=0.7.3",
    "funcy>=2.0",
    "fake-winreg>=1.6.3",
    "tqdm>=4.67.1",
    "aiohttp>=3.11.11",
    "platformdirs>=4.3.6",
    "lxml>=5.3.0",
    "a10sa-script>=0.2.0",
]
name = "afesta-tools"
description = "Afesta Tools"
readme = "README.rst"
classifiers = [
    "Development Status :: 3 - Alpha",
]
dynamic = ["version"]

[project.urls]
Changelog = "https://github.com/bhrevol/afesta-tools/releases"
homepage = "https://github.com/bhrevol/afesta-tools"
repository = "https://github.com/bhrevol/afesta-tools"
documentation = "https://afesta-tools.readthedocs.io"

[project.scripts]
afesta = "afesta_tools.__main__:cli"
[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["afesta_tools", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:", "@overload"]

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[[tool.mypy.overrides]]
module = [
  "funcy.*",
  "tqdm.*",
  "pytest_asyncio.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.pdm]
[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "scm"

[dependency-groups]
coverage = [
    "coverage[toml]>=7.6.10",
]
docs = [
    "furo>=2024.8.6",
    "sphinx>=7.1.2",
    "sphinx-autobuild>=2021.3.14",
    "sphinx-click>=6.0.0",
]
lint = [
    "pre-commit>=4.1.0",
    "pyupgrade>=3.19.1",
]
mypy = [
    "mypy>=1.14.1",
    "lxml-stubs<1.0.0,>=0.4.0",
]
safety = [
    "safety>=3.2.14",
]
tests = [
    "pytest>=8.3.4",
    "pygments>=2.19.1",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.25.2",
    "aioresponses>=0.7.8",
]
typeguard = [
    "typeguard>=4.4.1",
]
xdoctest = [
    "xdoctest[colors]>=1.2.0",
]
