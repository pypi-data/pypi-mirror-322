[project]
name = "openwebpos"
version = "0.1.0.dev1"
description = "OpenWebPOS is an open-source, web-based Point of Sale (POS) system designed for restaurants and mobile food vendors. Built with Python and Flask, it provides a user-friendly, responsive interface powered by MaterialiceCSS and HTMX. OpenWebPOS offers features like product management, order tracking, and user authentication, making it a reliable, scalable, and customizable solution for small businesses."
authors = [
    { name = "BaezFJ", email = "baezdevs@gmail.com" }
]
maintainers = [
    { name = "BaezFJ", email = "baezdevs@gmail.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12, <4.0"
dependencies = [
    "flask (>=3.1.0,<4.0.0)",
    "flask-wtf (>=1.2.2,<2.0.0)",
    "flask-login (>=0.6.3,<0.7.0)",
    "python-dotenv (>=1.0.1,<2.0.0)",
    "email-validator (>=2.2.0,<3.0.0)",
    "python-slugify (>=8.0.4,<9.0.0)",
    "flask-sqlalchemy (>=3.1.1,<4.0.0)",
    "flask-mailman (>=1.1.1,<2.0.0)",
    "python-usernames (>=1.0.0,<2.0.0)",
    "pytz (>=2024.2,<2025.0)",
    "better-profanity (>=0.7.0,<0.8.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
flask-debugtoolbar = "^0.16.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"

