[metadata]
name = streamlit-chunked-upload
author = Ahmer Gull
author_email = mirzaahmergull@outlook.com
description = Custom component to perform chunked upload in Streamlit. Based on streamlit-chunked-upload by Ryuya Matsumoto.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mirzaahmergull/streamlit-chunked-upload
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	streamlit >= 1.30.0
include_package_data = True

[options.extras_require]
devel = 
	wheel
	pytest==7.4.0
	playwright==1.39.0
	requests==2.31.0
	pytest-playwright-snapshot==1.0
	pytest-rerunfailures==12.0

[egg_info]
tag_build = 
tag_date = 0

