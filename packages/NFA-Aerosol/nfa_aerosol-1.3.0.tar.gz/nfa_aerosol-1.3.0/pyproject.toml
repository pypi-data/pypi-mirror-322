[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

[project]
name = "NFA_Aerosol"
version = "1.3.0"
authors = [
    {name = "NRCWE community"},
    ]
description = "Data handling for Aerosol Instruments at NFA"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

keywords = [
    "Aerosol",
    "Particle",
    "Instrument",
    "Gas Analyzer",
    "Dust",
    "data analysis",
    "numpy",
    "python",
    "scipy",
]

dependencies = [
    "matplotlib>=3.1.3",
    "numpy>=1.20.0",
    "scipy>=1.5.0",
    "pandas>=1.5.3",
]

[project.urls]
Homepage = "https://github.com/NRCWE/NFA_Aerosol"
