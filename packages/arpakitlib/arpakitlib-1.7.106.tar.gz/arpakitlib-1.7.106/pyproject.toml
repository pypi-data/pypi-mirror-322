[tool.poetry]
name = "arpakitlib"
version = "1.7.106"
description = "arpakitlib"
authors = ["arpakit <arpakit@gmail.com>", "arpakit_support <support@arpakit.com>"]
license = "Apache License 2.0"
readme = "README.md"
keywords = ["arpakitlib", "arpakit", "arpakit-company", "arpakitcompany", "arpakit_company"]
package-mode = true
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries"
]
repository = "https://github.com/ARPAKIT-Company/arpakitlib"

[tool.poetry.dependencies]
python = ">=3.12.4,<4.0"
aiogram = "^3.15.0"
fastapi = "^0.115.5"
sqlalchemy = "^2.0.36"
openai = "^1.55.3"
bs4 = "^0.0.2"
requests = {extras = ["socks"], version = "^2.32.3"}
pyzabbix = "^1.3.1"
cachetools = "^5.5.0"
pytz = "^2024.2"
cryptography = "^44.0.0"
pydantic-settings = "^2.6.1"
pyjwt = "^2.10.1"
pandas = "^2.2.3"
pymongo = "^4.10.1"
paramiko = "^3.5.0"
asyncssh = "^2.18.0"
aiohttp-socks = "^0.9.1"
uvicorn = "^0.32.1"
gunicorn = "^23.0.0"
sqladmin = {extras = ["full"], version = "^0.20.1"}
asyncpg = "^0.30.0"
celery = "^5.4.0"
redis = "^5.2.0"
alembic = "^1.14.0"
twine = "^6.0.1"
itsdangerous = "^2.2.0"
email-validator = "^2.2.0"

jupyter = "^1.1.1"
matplotlib = "^3.10.0"
openpyxl = "^3.1.5"
psycopg2-binary = "^2.9.10"
emoji = "^2.14.0"
poetry = "^1.8.5"
[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
arpakitlib = "arpakitlib.ar_arpakitlib_cli_util:execute_arpakitlib_cli"
