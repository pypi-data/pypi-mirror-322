[project]
name = "cloudhive"
version = "1.1.0"
authors = [
  { name="Nitin Namdev", email="itsmyidbro@gmail.com" },
]
description = "Some Useful Utils package"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "certifi==2024.12.14",
    "charset-normalizer==3.4.0",
    "idna==3.10",
    "markdown-it-py==3.0.0",
    "mdurl==0.1.2",
    "Pygments==2.18.0",
    "PyYAML==6.0.2",
    "requests==2.32.3",
    "rich==13.9.4",
    "urllib3==2.2.3",
]


[project.urls]
Homepage = "https://github.com/vortexdude/PyKit"
Issues = "https://github.com/vortexdude/PyKit/issues"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"