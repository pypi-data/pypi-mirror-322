[project]
name = "random_wikipedia_article_yuhan"
version = "0.1.0"
description = "A simple tool to display random Wikipedia articles"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
dependencies = [
    "requests",
]
requires-python = ">=3.8"

[project.scripts]
random-wikipedia-article = "random_wikipedia_article:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["wiki_displayer"]  # 指定要打包的目錄