[build-system]
requires = ['setuptools>=61.0']
build-backend = 'setuptools.build_meta'

[bdist_wheel]
universal = 0

[project]
name = 'setux_modules'
version = '0.2501.1'
dynamic = ['readme']
description = 'System deployment'
authors = [
    {name = 'Louis RIVIERE', email = 'louis@riviere.xyz'},
]
maintainers = [
    {name = 'Louis RIVIERE', email = 'louis@riviere.xyz'},
]
dependencies = [
    'setux_core>=0.2503.2',
]
keywords = [
    'utility',
]
classifiers = [
    'Development Status :: 3 - Alpha',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    'Intended Audience :: Developers',
    'Intended Audience :: Information Technology',
    'Intended Audience :: System Administrators',
    'Topic :: System :: Installation/Setup',
    'Topic :: System :: Systems Administration',
    'Topic :: Utilities',
]
license = {text = 'MIT'}

[project.urls]
Homepage = 'https://pypi.org/project/setux-modules'
pypi = 'https://pypi.org/project/setux-modules'
repository = 'https://bitbucket.org/dugres/setux_modules'
Documentation = 'https://setux-modules.readthedocs.io'

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
readme = {file = ['README.md'], content-type = 'text/markdown'}

[tool.setuptools.packages.find]
include = ['setux.*']
