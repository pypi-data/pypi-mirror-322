[project]
name = "omu_chat_twitcasting"
version = "0.8.7"
description = "TwitCastingを使えるようにするOMUAPPSプラグイン"
authors = [
    { name = "am230", email = "111672334+am230@users.noreply.github.com" },
]
dependencies = ["loguru>=0.7.2", "omu_chatprovider>=0.8.7"]
readme = "README.md"
requires-python = ">= 3.12"

[project.entry-points."omu_chatprovider.services"]
service = "omu_chat_twitcasting:TwitcastingChatService"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
