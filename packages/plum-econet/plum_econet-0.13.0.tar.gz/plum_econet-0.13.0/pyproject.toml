[project]
name = "plum-econet"
version = "0.13.0"
authors = [
  { name="Paweł Tomak", email="pawel@tomak.eu" },
]
description = "Api wrapper for Plum Econet devices"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp~=3.10"
]

[project.urls]
"Homepage" = "https://gitlab.com/bulgur/plum-econet"
"Bug Tracker" = "https://gitlab.com/bulgur/plum-econet/-/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version"
]
major_on_zero = false
changelog_file = "CHANGELOG.md"
commit_version_number = false
commit_author = "Paweł Tomak <pawel@tomak.eu>"
commit_message = "Version {version}"

[tool.semantic_release.remote]
type = "gitlab"
