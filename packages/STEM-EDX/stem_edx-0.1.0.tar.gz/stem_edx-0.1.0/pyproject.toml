[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "STEM-EDX"
version = "0.1.0"
description = "A package for STEM-EDX data processing and analysis"
readme = "README.md"
authors = [{ name = "Anthony Pecquenard", email = "anthony.pecquenard@ens-lyon.fr" }]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "PySide6",
]

[project.urls]
"Documentation" = "https://gitlab.com/Anthony-Pecquenard/edx-ai/wiki"
"Source Code" = "https://gitlab.com/Anthony-Pecquenard/edx-ai"