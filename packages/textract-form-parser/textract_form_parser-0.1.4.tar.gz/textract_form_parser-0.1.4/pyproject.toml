[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/tests/fixtures/
'''

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.1"
tag_format = "v$version"
version_files = [
    "setup.py:version",
    "pyproject.toml:version"
]

[tool.commitizen.customize]
message_template = "{{change_type}}: {{message}}"
example = "feat: add new feature"
schema = "<type>: <message>"
schema_pattern = "^(BREAKING|feat|fix|enhance|docs|style|refactor|perf|test|build|ci|chore|revert):(\\s.*)"
bump_pattern = "^(BREAKING|feat|fix|enhance|perf):"
commit_parser = "^(?P<change_type>BREAKING|feat|fix|enhance|docs|style|refactor|perf|test|build|ci|chore|revert):\\s(?P<message>.*)?"
