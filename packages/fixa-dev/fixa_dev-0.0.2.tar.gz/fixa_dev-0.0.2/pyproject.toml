[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fixa-dev"
version = "0.0.2"
description = "A tool for testing and evaluating AI voice agents"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Unit",
    "License :: OSI Approved :: BSD License",
]
license = { text = "BSD 2-Clause License" }
dependencies = [
    "pipecat-ai[cartesia,openai,silero,deepgram]",
    "fastapi",
    "uvicorn",
    "python-dotenv",
    "pydantic",
    "twilio",
    "ngrok",
    "requests",
    "python-multipart",
]

[project.urls]
Homepage = "https://fixa.dev"
Repository = "https://github.com/fixadev/fixa"
Issues = "https://github.com/fixadev/fixa/issues"
