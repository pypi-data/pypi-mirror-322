[metadata]
name = hip-python-fork
description = Python and Cython bindings for HIP
author = Advanced Micro Devices, Inc.
author_email = hip-python.maintainer@amd.com
url = https://github.com/ROCmSoftwarePlatform/hip-python
license = MIT
license_files = LICENSE
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
classifiers = 
	Intended Audience :: Developers
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries
	Environment :: GPU
	Programming Language :: Python :: 3.7
	Programming Language :: Cython
	License :: OSI Approved :: MIT License
	Development Status :: 2 - Pre-Alpha

[build_ext]
inplace = 1

[options]
python_requires = >=3.7, <4
setup_requires = 
	cython
zip_safe = False
packages = 
	hip
	hip._util

[options.package_data]
hip = *.pxd, *.pyx, *.so, _version.py, __init__.py
hip._util = *.pxd, *.pyx, *.so, __init__.py

[egg_info]
tag_build = 
tag_date = 0

