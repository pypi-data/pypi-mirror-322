[project]
name = "earth-data-fetcher"
version = "0.1.1"
description = "Fetch remote sensing and reanalysis data from different sources"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.10",
    "copernicusmarine>=2.0.0",
    "fsspec>=2024",
    "jinja2>=3",
    "loguru>=0.7",
    "munch>=3",
    "pip>=23",
    "pydap>=3.3",
    "python-dotenv>=1.0",
    "requests>=2",
    "s3fs>=2024",
]

[tool.setuptools]
packages = ["src.earth_data_fetcher"]
