apiVersion: engine.h2o.ai/v1alpha1
kind: DriverlessAISetup
metadata:
  # Name of this object corresponds to the workspaceID of DAIEngine resource.
  # (this additional setup is applied on all DAIEngines that are in 'dai-lifecycle' workspace)
  name: 271b22c9-f4d8-4459-acd6-b0dbff849729
spec:
  podTemplateSpec:
    spec:
      containers:
        - name: driverless-ai
  cpuConstraint:
    min: 1
    default: 1
  gpuConstraint:
    min: 0
    default: 0
  memoryBytesConstraint:
    min: 1
    default: 1
  storageBytesConstraint:
    min: 1
    default: 1
  maxIdleDurationConstraint:
    min: "0s"
    default: "2h"
  maxRunningDurationConstraint:
    min: "0s"
    default: "2h"
  gpuTolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "gpu"
      effect: "NoSchedule"