  # (this additional setup is applied on all DAIEngines that are in 'existing-dai-engine-constraint-set' workspace)
  name: b684f009-7c06-43df-a9df-2d39018630a5
spec:
  cpuConstraint:
    min: 10
    max: 20
    default: 1
  gpuConstraint:
    min: 0
    max: 30
    default: 0
  memoryBytesConstraint:
    min: 1073741824
    default: 1073741824
  storageBytesConstraint:
    min: 1073741824
    default: 1073741824
  maxIdleDurationConstraint:
    min: "10m"
    default: "2h"
  maxRunningDurationConstraint:
    min: "10m"
    default: "2h"