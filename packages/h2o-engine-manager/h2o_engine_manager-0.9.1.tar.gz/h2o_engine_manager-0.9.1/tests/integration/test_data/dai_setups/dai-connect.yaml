apiVersion: engine.h2o.ai/v1alpha1
kind: DriverlessAISetup
metadata:
  # Name of this object corresponds to the workspaceID of DAIEngine resource.
  # (this additional setup is applied on all DAIEngines that are in 'dai-connect' workspace)
  name: 78f47057-042f-4ea4-82df-447fcc328437
spec:
  podTemplateSpec:
    spec:
      containers:
        - name: driverless-ai
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "steam"
          effect: "NoSchedule"
  cpuConstraint:
    min: 1
    default: 1
  gpuConstraint:
    min: 0
    default: 0
  memoryBytesConstraint:
    min: 1
    default: 1
  storageBytesConstraint:
    min: 1
    default: 1
  maxIdleDurationConstraint:
    min: "0s"
    default: "2h"
  maxRunningDurationConstraint:
    min: "0s"
    default: "2h"
  gpuTolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "gpu"
      effect: "NoSchedule"