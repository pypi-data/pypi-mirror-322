apiVersion: engine.h2o.ai/v1alpha1
kind: DriverlessAISetup
metadata:
  # Name of this object corresponds to the workspaceID of DAIEngine resource.
  # (this additional setup is applied on all DAIEngines that are in 'existing-dai-engine-constraint-set' workspace)
  name: existing-dai-engine-constraint-set
spec:
  cpuConstraint:
    min: 1
    max: 20
    default: 1
  gpuConstraint:
    min: 0
    max: 30
    default: 0
  memoryBytesConstraint:
    min: 1073741824
    default: 1073741824
  storageBytesConstraint:
    min: 1073741824
    default: 1073741824
  maxIdleDurationConstraint:
    min: "10m"
    default: "2h"
  maxRunningDurationConstraint:
    min: "10m"
    default: "2h"