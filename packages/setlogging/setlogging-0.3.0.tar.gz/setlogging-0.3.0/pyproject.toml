[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "setlogging"
version = "0.3.0"
description = "A flexible logging utility with JSON support and timezone awareness"
authors = [
    { name = "Jie Yan", email = "kiki3890528@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []  # Add runtime dependencies here, if any

[project.urls]
Homepage = "https://github.com/JieYanTIBCO/setlogging"

[tool.hatch.metadata]
package-dir = { "setlogging" = "src/setlogging" }
allow-direct-references = true

[tool.hatch.build.targets.sdist]
# include = [
#     "src/setlogging/**",
#     "README.md",
#     "LICENSE",
# ]

[tool.hatch.build.targets.wheel]
# include = [
#     "src/setlogging/**",
#     "README.md",
#     "LICENSE",
# ]


[tool.hatch.version]
path = "src/setlogging/__init__.py"
pattern = "__version__ = \"{version}\""