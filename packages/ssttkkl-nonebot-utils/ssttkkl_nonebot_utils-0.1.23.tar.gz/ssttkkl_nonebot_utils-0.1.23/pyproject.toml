[tool.poetry]
name = "ssttkkl-nonebot-utils"
version = "0.1.23"
description = "ssttkkl-nonebot-utils"
authors = ["ssttkkl <huang.wen.long@hotmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "ssttkkl_nonebot_utils" }]

[tool.poetry.dependencies]
python = "^3.8"
nonebot2 = "^2.0.0"
nonebot-plugin-send-anything-anywhere = ">=0.3.0"
nonebot-plugin-session = ">=0.1.0"
nonebot-plugin-localstore = ">=0.3.0"
asyncache = ">=0.3.1"
cachetools = ">=5.3.1"
aiofiles = ">=23.2.1"

[tool.poetry.group.dev.dependencies]
nonebot2 = { extras = ["httpx", "websocket", "fastapi"], version = "^2.0.0" }
nonebot-adapter-qqguild = ">=0.2.2"
nonebot-adapter-onebot = ">=2.2.2"
nonebot-adapter-kaiheila = ">=0.2.6"
nonebot-adapter-telegram = ">=0.1.0b13"
nonebot-adapter-console = ">=0.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
