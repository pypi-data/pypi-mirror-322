[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[lightworks]
requires-python = ">=3.10,<=3.13"

## pytest config
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = [
    "tests",
]

## pytest coverage config
[tool.coverage.run]
omit = [
    "tests/*",
    "docs/*",
    "lightworks/sdk/optimisation/*",
    "lightworks/qubit/converter/__init__.py"
]

## mypy config
[tool.mypy]
files = "lightworks"
disable_error_code = 'import-untyped, import-not-found'
strict_equality = true
extra_checks = true
check_untyped_defs = true

disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "thewalrus.*, drawsvg.*, scipy.*, scipy.*.stats.*"
ignore_missing_imports = true

## ruff config
[tool.ruff]
exclude = [
    "venv",
    "setup.py",
]
line-length = 80
indent-width = 4
target-version = "py311"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint]
preview = true
select = [
    "E", "F", "W", "N", "D", "B", "CPY", "TRY", "PLE", "PLW", "YTT", "ANN", "S",
    "Q", "SIM", "ARG", "PERF", "I", "EM102", "EM103", "RET", "FURB148", 
    "FURB168", "RUF", "BLE", "UP", "NPY", "T20", "PT", "C4", "A", "PYI", "PIE",
    "SLOT", "PD"
]
fixable = ["ALL"]
ignore = [
    "ANN401",
    "D100",
    "D104",
    "D105",
    "D107",
    "D200",
    "D205",
    "D212",
    "D412",
    "D415",
    "PT011",
    "S311",
    "TRY003",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["PERF", "ANN", "S101"]
"__init__.py" = ["F401", "F403"]
"docs/*" = ["ANN", "B905", "CPY001", "D", "E731", "T201"]
"docs/source/tutorials/qubit.ipynb" = ["E402"]

[tool.ruff.lint.flake8-pytest-style]
parametrize-names-type = "tuple"
parametrize-values-row-type = "tuple"

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = ["input"]