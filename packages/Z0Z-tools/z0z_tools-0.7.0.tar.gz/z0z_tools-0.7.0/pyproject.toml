[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Z0Z_tools"
description = "Solve some common Python development frustrations"
readme = "README.md"
requires-python = ">=3.10, <3.13" # numba is part of numpy
version = "0.7.0"
authors = [{ name = "Hunter Hogan", email = "HunterHogan@pm.me" }]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["numpy", "resampy", "soundfile", "packaging", "scipy"]

[project.urls]
homepage = "https://github.com/hunterhogan/Z0Z_tools"
repository = "https://github.com/hunterhogan/Z0Z_tools.git"

[project.optional-dependencies]
PyTorch = ["torch"]
testing = ["pytest>=7.0", "pytest-cov", "pytest-mock", "pytest-xdist", "pandas", "torch"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--color=yes", "-n 2"]

[tool.coverage.run]
branch = true
source = ["Z0Z_tools"]
data_file = "tests/coverage/.coverage"
omit = ["Z0Z_tools/__init__.py", "tests/*"]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "if __name__ == \"__main__\":",
]
ignore_errors = false

[tool.coverage.xml]
output = "tests/coverage/coverage.xml"
