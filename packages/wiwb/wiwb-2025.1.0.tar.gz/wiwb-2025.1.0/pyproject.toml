[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "wiwb"
description = "Python API to work with WIWB"
readme = "README.md"
authors = [
    { name = "Daniel Tollenaar", email = "daniel@d2hydro.nl" },
	{ name = "Renier Kramer", email = "renier.kramer@hdsr.nl" }
]
license = { text = "MIT" }

# Tested for python 3.9, 3.12 and 3.13
requires-python = ">=3.9,<3.14"
dependencies = [
    "geopandas",
    "pyjwt",
    "netcdf4",
    "xarray",
    "rasterio",
    "rasterstats",
    "requests",
    "affine",
    "rioxarray"
]
dynamic = ["version"]

[project.optional-dependencies]
tests = ["pytest"]

[tool.flake8]
max-line-length = 120
max-complexity = 10

[tool.setuptools]
zip-safe = true

[tool.setuptools.dynamic]
version = { attr = "wiwb.__version__" }

[tool.setuptools.packages.find]
include = ["wiwb", "wiwb.*"]

[project.urls]
Source = "https://github.com/d2hydro/wiwb"

