[project]
name = "rnzb"
version = "0.1.0"
description = "Python bindings to the nzb-rs library, which is a spec compliant parser for NZB files."
authors = [{ name = "Ravencentric", email = "me@ravencentric.cc" }]
readme = "README.md"
license = "MIT OR Apache-2.0"
requires-python = ">=3.9"
keywords = ["nzb", "usenet", "parser"]
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Rust",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Typing :: Typed",
]
dependencies = []

[project.urls]
Repository = "https://github.com/Ravencentric/rnzb"

[dependency-groups]
dev = [
  "maturin>=1.8.1",
  "mypy>=1.14.1",
  "pytest>=8.3.4",
  "ruff>=0.9.2",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I", "RUF", "UP", "N", "D4"]
fixable = ["ALL"]

[tool.ruff.lint.extend-per-file-ignores]
"tests/*" = ["D"]

[tool.mypy]
strict = true
pretty = true
files = ["rnzb.pyi", "tests/**/*.py"]
enable_error_code = ["ignore-without-code"]

[tool.pytest.ini_options]
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
filterwarnings = ["error"]
log_cli_level = "info"
testpaths = ["tests"]

[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"
