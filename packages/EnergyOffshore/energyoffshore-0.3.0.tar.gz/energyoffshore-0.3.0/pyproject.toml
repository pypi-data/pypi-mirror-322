[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "EnergyOffshore"
version = "0.3.0"
authors = [
  { name="Aleksi Nummelin",  email="aleksi.nummelin@fmi.fi" },
  { name="Jonni Lehtiranta", email="jonni.lehtiranta@fmi.fi" },
  { name="Andrew Twelves",   email="andrew.twelves@fmi.fi"}
]
description = "DT Climate Energy Offshore use case"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "numpy>=1.26.3",
  "xarray>=2024.1.1",
  "dask>=2024.1.1",
  "distributed>=2024.1.1",
  "matplotlib>=3.8",
  "cartopy>=0.22.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AleksiNummelin/EnergyOffshore"
