[project]
name = "spyral-utils"
version = "2.0.0"
description = "A collection of useful utilities for the Spyral analysis framework"
authors = [
    { name = "Gordon McCann", email = "mccann@frib.msu.edu" },
    { name = "Nathan Turi", email = "turi@frib.msu.edu" },
]
dependencies = [
    "numpy>=2.0, <2.2",
    "scipy>=1.13.0",
    "polars>=1.0.0",
    "pycatima>=1.90",
    "shapely>=2.0.6",
    "vector>=1.3.0",
]
requires-python = ">=3.10,<3.14"
readme = "README.md"

[project.license]
text = "GPLv3"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "ruff>=0.9.2",
    "pytest>=7.4.3",
]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.14",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.7.5",
]

[tool]
