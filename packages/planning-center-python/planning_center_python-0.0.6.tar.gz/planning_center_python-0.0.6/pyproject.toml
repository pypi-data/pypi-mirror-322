[project]
name = "planning-center-python"
version = "0.0.6"
description = "Python wrappers for interacting with the Planning Center Online APIs"
license = "GNU GPLv3"
readme = "README.md"
authors = [{name = "Andy Goellner", email = "andy.goellner@gmail.com"}]
maintainers = [{name = "Andy Goellner", email = "andy.goellner@gmail.com"}]
keywords = ["sdk", "planning center online"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "pydantic>=2.8.0",
    "pydantic-settings>=2.4.0",
    "requests>=2.32.3",
    "requests-oauthlib>=2.0.0",
]

[project.urls]
repository = "https://github.com/andy-goellner/pco-python-sdk"


[tool.poetry]
packages = [{include = "planning_center_python", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.2"
pytest-mock = "^3.14.0"
freezegun = "^1.5.1"
pytest-cov = "^6.0.0"
coveralls = "^4.0.1"
python-semantic-release = "^9.16.1"

[tool.poetry.group.typing.dependencies]
mypy = ">=1.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.8
target-version = "py39"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.semantic_release]
allow_zero_version = true
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/planning_center_python/__init__.py:__version__"]

[tool.semantic_release.remote]
ignore_token_for_push = true
