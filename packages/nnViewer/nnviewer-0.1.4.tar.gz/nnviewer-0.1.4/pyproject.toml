[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nnViewer"
version = "0.1.4"
description = "A neural network visualization tool"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "PBDESG", email = "pbdesg@gmail.com" },
]
requires-python = ">=3.6"
keywords = ["neural networks", "visualization", "torch", "PyQt5", "graphviz"]

dependencies = [
    "torch",
    "pygraphviz==1.14",
    "PyQt5==5.15.11",
    "graphviz",
    "scipy"
]

[project.optional-dependencies]
visualization = ["pygraphviz==1.14"]
