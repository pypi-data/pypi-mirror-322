[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "postgreasy"
version = "1.1.1"
dependencies = [
  'pandas',
  # "psycopg2",
  "psycopg2-binary",
  "python-dotenv",
  # 'importlib-metadata; python_version<"3.10"',
]
authors = [{ name = "Casper Kole", email = "casper@voltgoed.nl" }]
description = "A simple package for interacting with a Postgres Database."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CFKaligula/postgreasy"
Issues = "https://github.com/CFKaligula/postgreasy/issues"

[dependency-groups]
dev = ["mypy>=1.14.0", "pytest>=8.3.4"]
