[tool.poetry]
name = "dynamic-frcm"
version = "1.0.1"
description = "DYNAMIC fire risk computational model"
authors = [
    "Lars Michael Kristensen",
    "Ruben Dobler Strand"
]

license = "LGPL-3.0-only"
readme = "README.md"
packages = [{include = "frcm", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.5.3"
python-dateutil = "^2.8.2"
pytest = "^7.4.4"
numpy = "^2.0.0"
requests = "^2.31.0"
python-decouple = "^3.8"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
