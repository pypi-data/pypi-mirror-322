[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "aigent-py"
version = "0.1.1"
description = "An AI agent that processes natural language commands through LLM and executes corresponding actions"
authors = ["Rafal Jodelka <rafaljodlak@gmail.com>"]
readme = "README.md"
packages = [{include = "ai_agent", from = "src"}]
repository = "https://github.com/ChefJodlak/aigent"
keywords = ["ai", "llm", "openai", "commands", "natural-language-processing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]

[tool.poetry.dependencies]
python = ">=3.8"
openai = "1.57.0"
pydantic = ">=2.0.0" 