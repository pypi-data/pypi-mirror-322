[project]
name = "python-persistent-apbf"
version = "0.1.0"
description = "A S3 compatible persistent Age-Partitioned Bloom Filter implementation in Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mmh3>=5.0.1",
    "pyarrow>=19.0.0",
]
authors = [
   { name = "Ananth Packkildurai" }
]
license = { text = "MIT" }  
keywords = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/ananthdurai/python-persistent-apbf"

[tool.uv]
dev-dependencies = [
    "pytest-asyncio>=0.25.2",
    "pytest>=8.3.4",
    "build>=1.0.3",
    "twine>=4.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["apbf"]
