[tool.poetry]
name = "sag-py-logging"
version = "0.4.1"
description = "Initialize logging from a configuration json"
authors = ["Samhammer AG"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
attrs = ">=24.2.0"
build = "*"
coverage = "*"
coverage-lcov = "*"
flake8 = "*"
Jinja2 = ">=3.1.2"
mock = "*"
mypyp = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
toml = "*"
tomli = ">=2.0.1"
types-mock = "*"
zipp = ">=3.19.1"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
