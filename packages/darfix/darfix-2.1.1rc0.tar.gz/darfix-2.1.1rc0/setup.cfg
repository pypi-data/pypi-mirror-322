[metadata]
name = darfix
version = attr: darfix.__version__
author = ESRF
author_email = henri.payno@esrf.fr
description = Computer vision software for the interpretation of diffraction images
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/XRD/darfix
project_urls = 
	Source = https://gitlab.esrf.fr/XRD/darfix/
	Documentation = http://www.edna-site.org/pub/doc/darfix/latest
	Tracker = https://gitlab.esrf.fr/XRD/darfix/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
keywords = 
	orange3 add-on,ewoks

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.8
install_requires = 
	numpy
	silx >=1.1.2
	matplotlib<3.9
	ewoks >=0.1.0
	ewokscore >=0.8.0
	packaging
	scikit-learn

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	darfix=darfix.main:main
orange3.addon = 
	darfix-add-on=orangecontrib.darfix
orange.widgets = 
	darfix=orangecontrib.darfix.widgets
orange.widgets.tutorials = 
	darfix=orangecontrib.darfix.tutorials
orange.canvas.help = 
	html-index=orangecontrib.darfix.widgets:WIDGET_HELP_PATH
ewoks.tasks.class = 
	darfix.core.process=darfix
	darfix.core.tasks=darfix

[options.package_data]
* = *.ows, *.png, *.svg, *.edf, *.hdf5, *.h5

[options.extras_require]
full_noqt = 
	opencv-python-headless >=4.3.0.36
	scikit-image>=0.17.1
	ewoksorange >=0.8.0
	tqdm
	hdf5plugin
full = 
	%(full_noqt)s
	PyQt6
test = 
	%(full)s
	pytest
dev = 
	%(test)s
	black >=22
	flake8 >=4
	flake8_nb >= 0.3.1
doc = 
	%(test)s
	%(full)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	sphinxcontrib-video
	nbsphinx
	ipykernel # https://github.com/spatialaudio/nbsphinx/issues/121
	recommonmark
	pydata_sphinx_theme

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[flake8_nb]
ignore = E501, E203, W503, E402
max-line-length = 88

[coverage:run]
omit = 
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

