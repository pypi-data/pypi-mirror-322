[metadata]
name = pulsar-struct
version = 0.2.0.dev0
author = Rodrigo Baron
description = A reliable structured output client.
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_files = 
	LICENSE

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	pydantic
	pytest
	requests
	pre-commit
	python-dotenv
	jinja2
python_requires = >=3.10

[tool.autopep8]
max_line_length = 120
ignore = E501,W6
in-place = true
recursive = true
aggressive = 3

[egg_info]
tag_build = 
tag_date = 0

