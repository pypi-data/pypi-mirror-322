[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_dsaroha"
version = "0.0.1"
authors = [
  { name="Deepak Saroha", email="d.saroha92@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/deesaro/test_repo"
Issues = "https://github.com/pypa/sampleproject/issues"
