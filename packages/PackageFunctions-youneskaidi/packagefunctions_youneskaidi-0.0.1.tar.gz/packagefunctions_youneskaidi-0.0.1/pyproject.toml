[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "PackageFunctions_youneskaidi"
version = "0.0.1"
authors = [
    { name = "youneselkaidi", email = "youneswork31@gmail.com" },
]
description = "A small example package"
readme = "README.md"
