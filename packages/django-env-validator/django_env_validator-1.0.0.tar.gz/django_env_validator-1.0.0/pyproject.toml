[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-env-validator"
version = "1.0.0"
dependencies = [
    "django>=3.2",
]
description = "A Django package to validate environment variables given a schema of rules."
readme = "README.md"
requires-python = ">=3.6"
authors = [
    {name = "72min", email = "72min@proton.me"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://www.github.com/72mins/django-env-validator"
