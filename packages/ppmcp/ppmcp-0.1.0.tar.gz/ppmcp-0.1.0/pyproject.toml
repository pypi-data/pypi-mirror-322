[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ppmcp"
version = "0.1.0"
description = "Python SDK for Passport MCP"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Josh Mayer", email = "josh@tollbit.com" }]
keywords = ["passport", "mcp", "browser", "automation"]
dependencies = ["httpx>=0.24.0", "mcp>=0.1.0"]

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
passportmcp = "passportmcp.cli:cli"

[tool.hatch.build.targets.sdist]
include = ["/passportmcp", "../../shared/native-host/*.py"]

[tool.hatch.build.targets.wheel]
packages = ["passportmcp"]
