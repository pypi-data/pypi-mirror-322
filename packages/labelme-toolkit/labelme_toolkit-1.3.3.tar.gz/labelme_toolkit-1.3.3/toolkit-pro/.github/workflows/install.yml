name: install
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/install.yml
jobs:
  install:
    runs-on: ${{ matrix.os }}
    env:
      PYTHONIOENCODING: utf-8
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9, 3.13]
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install labelme-toolkit
        shell: bash
        run: |
          pip install labelme-toolkit
      - name: Install labelme-toolkit-pro
        shell: bash
        run: |
          labelmetk install-pro --yes --access-key buildyourowndataandai
