[project]
name 		= "eezz"
version 	= "1.0.0"
authors 	= [
  { name="Albert Zedlitz", email="albert.zedlitz@eezz.biz" }
]
keywords        = ["HTML", "User Interface"]
dependencies    = [
	"beautifulsoup4",
    "pycryptodome",
	"loguru",
    "lark>=1.2.1"
]

description = "HTML User Interface for Python"
readme      = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build] 
include = ["eezz", "eezz/webroot"]

[project.urls]
Homepage     = "https://eezz.biz"
Repository   = "https://github.com/albert-zero/eezz_next"
Introduction = "https://eezz.biz/eezz.pdf"

