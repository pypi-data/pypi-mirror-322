[metadata]
name = STEM-EDX
version = 1.1.0
description = A package for STEM-EDX data processing and analysis
author = Anthony Pecquenard
author_email = anthony.pecquenard@ens-lyon.fr
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/Anthony-Pecquenard/edx-ai
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	numpy
	PySide6
python_requires = >=3.8

[egg_info]
tag_build = 
tag_date = 0

