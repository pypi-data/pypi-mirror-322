[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "EDX-AI"
version = "1.1.0"
description = "A package for STEM-EDX data processing and analysis"
readme = "README.md"
authors = [{ name = "Anthony Pecquenard", email = "anthony.pecquenard@ens-lyon.fr" }]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "PySide6",
]

[project.urls]
"Documentation" = "https://anthony-pecquenard.gitlab.io/edx-ai/"
"Source Code" = "https://gitlab.com/Anthony-Pecquenard/edx-ai"

[tool.setuptools.packages.find]
where = ["src/"]

[project.scripts]
EDX_AI = "STEM_EDX.main:main"