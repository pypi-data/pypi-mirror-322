[metadata]
name = buildify-api
version = 2.0.0
author = Unrealos
author_email = m@unrealos.com
description = Buildify API is a Python library for real estate data processing.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://unrealos.com
project_urls = 
	Company = https://unrealos.com
	Source = https://github.com/markolofsen/buildify-api/
	Tracker = https://github.com/markolofsen/buildify-api/issues
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = buildify, real-estate, api, data-processing, python-library

[options]
python_requires = >=3.8
packages = find:
install_requires = 
	requests==2.32.3
	python-slugify==8.0.4
	python-dateutil==2.9.0.post0
	dateparser==1.2.0
include_package_data = True
zip_safe = False

[options.package_data]
* = *.md, *.txt, *.json

[options.extras_require]
testing = 
	pytest>=7.0
	pytest-cov>=4.0
	tox>=4.0
	mypy>=1.0
	flake8>=6.0
dev = 
	black>=23.0
	isort>=5.12
	pre-commit>=3.0

[options.entry_points]
console_scripts = 
	buildify-api-cli = buildify_parser.cli:main

[flake8]
max-line-length = 88
exclude = .git,__pycache__,build,dist
extend-ignore = E203, W503

[mypy]
files = buildify_parser/
ignore_missing_imports = True

[tool:pytest]
testpaths = tests
addopts = --strict-markers --tb=short --maxfail=3

[egg_info]
tag_build = 
tag_date = 0

