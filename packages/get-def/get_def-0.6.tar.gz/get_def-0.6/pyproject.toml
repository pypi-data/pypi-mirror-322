[project]
name = "get-def"
version = "0.6"
authors = [
        { name="Jeffrey Serio", email="hyperreal@fedoraproject.org" },
]
description = "Query the dictionaryapi and display definitions at the command line"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
            "Programming Language :: Python :: 3",
            "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
            "Operating System :: OS Independent",
]
dependencies = ["docopt>=0.6.2", "Requests>=2.32.3", "rich>=13.9.4"]

[project.scripts]
get-def = "get_def:main"

[project.urls]
Homepage = "https://codeberg.org/hyperreal/get-def"
Issues = "https://codeberg.org/hyperreal/get-def/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
