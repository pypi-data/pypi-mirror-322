[project]
name = "MaaDebugger"
version = "v1.5.0"
description = "MaaDebugger"
authors = [
    { name = "MaaXYZ" },
]
dependencies = [
    "MaaFw>=3.0.0b1",
    "nicegui>=2.2.0",
    "asyncify",
    "pillow",
]
readme = "README.md"
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/MaaXYZ/MaaDebugger"

[project.scripts]
MaaDebugger = "MaaDebugger.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/MaaDebugger",
]
