[tool.poetry]
name = "aerosim-lnas"
version = "0.6.0"
description = "API for Lagrangian Nassu"
authors = ["Waine Oliveira Jr <waine@aerosim.io>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/AeroSim-CFD/lnas"
homepage = "https://github.com/AeroSim-CFD/lnas"

packages = [{ include = "lnas" }]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.2"
ruamel-yaml = "^0.18.5"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
isort = "^5.12.0"
pytest = "^8.3.2"
ruff = "^0.6.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
include = '(\.pyi?$|\.ipynb)'
line-length = 99
target-version = ['py310']

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 99
src_paths = ["lnas", "tests", "scripts"]
skip_glob = ["**/__init__.py"] # avoid circular imports

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
python_files = ["test*.py"]

[tool.ruff]
lint.fixable = ["ALL"]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 99
target-version = "py310"