[metadata]
name = luma-diagnostics
version = 0.1.0
author = Casey Fenton
author_email = casey@luma.ai
description = Diagnostic tool for LUMA API image processing issues
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/caseyfenton/luma-diagnostics
project_urls = 
	Bug Tracker = https://github.com/caseyfenton/luma-diagnostics/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Testing
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.25.1
	python-dotenv>=0.19.0
	pillow>=8.3.1
	dnspython>=2.1.0
	certifi>=2021.5.30
	questionary>=1.10.0
	rich>=10.6.0

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	luma-diagnostics = luma_diagnostics.cli:main

[egg_info]
tag_build = 
tag_date = 0

