[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aitrans"
version = "1.2.3.1"
description = "A powerful AI-driven translation library"
readme = "README.md"
authors = [{ name = "kilol", email = "a15607467772@163.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["translation", "ai", "nlp", "language", "deep learning"]
dependencies = [
    "openai>=1.0.0",
    "aiohttp>=3.8.0",
    "httpx>=0.24.0",
    "python-dotenv>=0.19.0",
    "tenacity>=8.0.0",
    "langdetect>=1.0.9",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/kilolonion/AITranslator"
Repository = "https://github.com/kilolonion/AITranslator.git" 