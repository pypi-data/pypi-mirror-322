[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "hero_server"
version = "0.1.2"
description = "Hero Server Python Library"
authors = [
    {name = "ThreeFold Tech"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.68.0",
    "pydantic>=2.0.0",
    "typing_extensions>=4.0.0",
    "aiohttp>=3.8.0",
    "python-multipart>=0.0.5",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-dotenv>=0.19.0"
]

[tool.setuptools]
package-dir = {"" = "."}
packages = ["heroserver", "heroserver.ai", "heroserver.baobab", "heroserver.box", "heroserver.clients", "heroserver.context", "heroserver.dagu", "heroserver.doctools", "heroserver.hero", "heroserver.heroscript", "heroserver.herotools", "heroserver.infoserver", "heroserver.jobclient", "heroserver.jobmanager", "heroserver.mdcollections", "heroserver.mdserver", "heroserver.openapi", "heroserver.openrpc", "heroserver.osis", "heroserver.stellar", "heroserver.telegram", "heroserver.transcribe", "heroserver.web", "heroserver.wireless"]
package-data = { "heroserver" = ["py.typed"] }

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true
plugins = []

[tool.ruff]
target-version = "py310"
indent-width = 4
line-length = 140

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B"]
ignore = ["D203", "D211", "D212", "D213", "D101"]

[tool.ruff.lint.pydocstyle]
convention = "google"
