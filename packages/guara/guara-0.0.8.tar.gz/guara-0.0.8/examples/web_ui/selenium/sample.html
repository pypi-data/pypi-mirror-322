<html>

<head>
    <title>Sample page</title>
</head>

<body>
    <h1>Basic page</h1>
    <p> This is a sample page to be used to sanity check </p>
    <input id="input">
    <button id="button" onclick="myFunction(this, 'red')">test</button>
    <div>
	<p id="parag">paragraphy 1</p>
	<p id="parag">paragraphy 2</p>
	<p id="parag">paragraphy 3</p>
	<ul>
		<li><a src="http://any1.com" id="a1">any1.com</a></li>
		<li><a src="http://any2.com" id="a2">any2.com</a></li>
		<li><a src="http://any3.com" id="a3">any3.com</a></li>
		<li><a src="http://any4.com" id="a4">any4.com</a></li>
	</ul>
    </div>
    <div>
    	<p data-test>Find me using data-* attribute</p>
    	<p id="result"></p>
    </div>

    <script>
        function myFunction(element, color) {
            element.style.color = color;
            let txt = document.getElementById("input").value;
            document.getElementById("result").innerHTML = "It works! " + txt + "!";
        }
    </script>
</body>

</html>
