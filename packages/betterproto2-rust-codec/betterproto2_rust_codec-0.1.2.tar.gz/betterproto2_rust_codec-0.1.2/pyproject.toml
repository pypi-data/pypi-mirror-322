[build-system]
requires = ["maturin>=1.2,<2.0"]
build-backend = "maturin"

[project]
name = "betterproto2-rust-codec"
description = "Fast conversion between betterproto messages and Protobuf wire format."
requires-python = ">=3.7"
authors = [
    { name = "Erik Friese", email = "e.friese0@gmail.com" },
    { name = "Adrien Vannson", email = "adrien.vannson@protonmail.com" }
]
license = "MIT"
readme = "README.md"

[project.urls]
homepage = "https://github.com/betterproto/python-betterproto2-rust-codec"
repository = "https://github.com/betterproto/python-betterproto2-rust-codec"


[tool.maturin]
features = ["pyo3/extension-module"]
