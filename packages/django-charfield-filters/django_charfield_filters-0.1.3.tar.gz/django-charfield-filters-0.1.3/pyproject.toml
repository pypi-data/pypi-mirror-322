[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-charfield-filters"
version = "0.1.3"
authors = [
  { name="Alon Wolenitz", email=alonsukasa@gmail.com" },
]
description = "Django admin filters for CharFields with select and autocomplete functionality"
readme = "README.md"
requires-python = ">=3.8"
lassifiers=[
        "Development Status :: 4 - Beta",
        "Environment :: Web Environment",
        "Framework :: Django",
        "Framework :: Django :: 5.1",
        "Framework :: Django :: 5.2",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Topic :: Internet :: WWW/HTTP",
        "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    ],

[project.urls]
"Homepage" = "https://github.com/alonw0/django-charfield-filters"
"Bug Tracker" = "https://github.com/alonw0/project/django-charfield-filters"