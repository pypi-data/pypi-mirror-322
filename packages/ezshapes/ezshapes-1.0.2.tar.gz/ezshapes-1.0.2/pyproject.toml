[project]
name = "ezshapes"
version = "1.0.2"
authors = [
  { name="Garrett Marzo", email="garrett.marzo@gmail.com" },
]
description = "A pygame wrapper to simplify the library's draw functions."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["pygame >= 2.6.1"]

[project.urls]
Homepage = "https://github.com/gmarzo/ezshapes"
Issues = "https://github.com/gmarzo/ezshapes/issues"

[build-system]
requires = ["hatchling", "pygame"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ezshapes"]