[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "formal-sdk"
version = "1.0.48"
authors = [{ name = "Formal", email = "hello@joinformal.com" }]
description = "Formal SDK"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  'requests >= 2.26.0',
  'beautifulsoup4==4.12.2',
  'cachetools==5.3.2',
  'certifi==2024.7.4',
  'charset-normalizer==3.3.2',
  'google==3.0.0',
  'google-api-core==2.13.0',
  'google-api-python-client==2.107.0',
  'google-auth==2.23.4',
  'google-auth-httplib2==0.1.1',
  'googleapis-common-protos==1.61.0',
  'grpcio==1.59.2',
  'httplib2==0.22.0',
  'idna==3.7',
  'protobuf==4.25.0',
  'pyasn1==0.5.0',
  'pyasn1-modules==0.3.0',
  'pyparsing==3.1.1',
  'requests==2.31.0',
  'rsa==4.9',
  'soupsieve==2.5',
  'uritemplate==4.1.1',
  'urllib3==2.2.2',
]

# [tool.setuptools.packages.find]
# where = ["src"]

[project.urls]
"Homepage" = "https://github.com/formalco"
