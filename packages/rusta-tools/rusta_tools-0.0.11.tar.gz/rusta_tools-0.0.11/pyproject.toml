[build-system]
requires = ["hatchling", "snowflake"]
build-backend = "hatchling.build"


[project]
name = "rusta_tools"
version = "0.0.11"
authors = [
  { name="David Momeni", email="dav.momeni@gmail.com" },
]
description = "Tools for scraping at Rusta"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]