[tool.poetry]
name = "ttxt2"
version = "0.1.4"
description = "Automated trading systems framework"
license = "MIT"
readme = "README.md"
authors = ["Ivan Yanakiev <ivan.yanakiev@triremetrading.com>"]
packages = [{include = "ttxt_v2", from = "."}]
keywords = ["automated","trading","async","connector"]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.3"
colorlog = "^6.9.0"
msgpack = "^1.1.0"
dacite = "^1.8.1"
boto3 = "^1.35.56"
PyJWT = "^2.8.0"
cryptography = "^42.0.5"
# Add any async-specific packages here
aiohttp = "^3.10.10"
aiofiles = "^24.1.0"
async-timeout = "^4.0.3"
python-dotenv = "^1.0.0"
setuptools="^74.1.2"

[tool.poetry.dev-dependencies]
tabulate="^0.9.0"
mypy = "^1.0.0"
pytest = "^8.3.3"
pylint = "^3.2.7"
pytest-asyncio = "^0.24.0"
mkdocs = "^1.6.1"
mkdocstrings = {extras = ["python"], version = "^0.26.2"}
mkdocs-material = "^9.5.42"
black = "^24.10.0"
numpy = "^2.1.3"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
log_cli = 1

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_return_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
exclude = "pydantic_core"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
