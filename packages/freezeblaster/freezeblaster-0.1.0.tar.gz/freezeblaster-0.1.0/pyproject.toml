[project]
name = "freezeblaster"
version = "0.1.0"
description = "FreezeBlaster is a library that allows time travel by mocking the datetime module"
authors = [
    { name = "Jakub Jantosik", email = "jakub.jantosik@gmail.com" }
]
readme = "README.md"

requires-python = ">=3.11"
dependencies = [
    "packaging>=24.0",
    "python-dateutil>=2.7",
    "types-python-dateutil>=2.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "pytest-mock>=3.14.0",
    "pytest-timeout>=2.3.1",
    "ruff>=0.9.2",
]

[tool.ruff]
line-length = 120

target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
timeout = 30

[[tool.mypy.overrides]]
module = ["pymysql.*", "pydantic.*", "pydantic_core.*"]
ignore_missing_imports = true
