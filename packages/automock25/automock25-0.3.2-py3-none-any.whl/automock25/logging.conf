[loggers]
# 定义日志记录器的键
keys=root

[handlers]
# 定义处理器的键
keys=fileHandler,consoleHandler

[formatters]
# 定义格式化器的键
keys=simpleFormatter

[logger_root]
# 根日志记录器的级别
level=DEBUG
# 根日志记录器使用的处理器
handlers=fileHandler,consoleHandler

[handler_fileHandler]
# 处理器的类
class=logging.handlers.TimedRotatingFileHandler
# 处理器的日志级别
level=DEBUG
# 处理器使用的格式化器
formatter=simpleFormatter
# 处理器的参数，包括日志文件名、时间间隔、备份文件数和编码
args=('e:/automock25/logs/app.log', 'midnight', 1, 30, 'utf-8')  # 直接指定日志文件路径和编码

[handler_consoleHandler]
# 处理器的类
class=StreamHandler
# 处理器的日志级别
level=DEBUG
# 处理器使用的格式化器
formatter=simpleFormatter
# 处理器的参数，包括输出流
args=(sys.stdout,)  # sys.stdout 表示输出到控制台

[formatter_simpleFormatter]
# 日志格式
format=%(asctime)s - %(levelname)s - %(message)s
# 日期格式
datefmt=%Y-%m-%d %H:%M:%S
