name: Update Versions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-versions:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model_version: ['1.16.3']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set python
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.10'
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Update version for ${{ matrix.model_version }}
        run: |
          uv add cloudcoil -U
          VERSION="${{ matrix.model_version }}.0"
          MINOR_VERSION=$(echo "${{ matrix.model_version }}" | cut -d'.' -f1,2)
          BRANCH="release-${MINOR_VERSION}"

          # Update version and input URL using sed
          sed -i "s/^version = .*/version = \"${VERSION}\"/" pyproject.toml
          sed -i "s|releases/download/v[0-9]\+\.[0-9]\+\.[0-9]\+/|releases/download/v${{ matrix.model_version }}/|" pyproject.toml

          # Generate models
          make gen-models
          make lint test
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or switch to version branch
          git checkout -B "$BRANCH"

          # Stage changes
          git add .
          # Only commit and push if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update to version ${{ matrix.model_version }}"
          else
            echo "No changes to commit"
          fi
          git push -f origin "$BRANCH"
