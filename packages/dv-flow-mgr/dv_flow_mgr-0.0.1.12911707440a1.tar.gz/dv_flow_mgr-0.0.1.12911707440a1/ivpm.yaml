
package:
  name: dv-flow-mgr

  dep-sets:

  - name: default
    deps:
    - name: pytest
      src: pypi
    - name: svdep
      url: https://github.com/fvutils/svdep.git

  - name: default-dev
    deps:
    - name: pytest
      src: pypi
    - name: svdep
      url: https://github.com/fvutils/svdep.git
      anonymous: True
    - name: dv-flow-lib-hdlsim
      url: http://github.com/dv-flow/dv-flow-lib-hdlsim.git
    - name: ply 
      src: pypi
    - name: pyyaml
      src: pypi
    - name: Sphinx
      src: pypi
    - name: sphinx-jsonschema
      src: pypi
    - name: sphinxcontrib-mermaid
      src: pypi


