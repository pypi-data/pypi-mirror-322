[project]
name = "dbx-marker"
version = "1.0.5"
description = "Easily manage incremental progress using watermarks in your Databricks data pipelines"
authors = [
    { name = "Jelther Goncalves", email = "hello@jelther.dev" },
]
dependencies = [
    "delta-spark>=3.3.0",
    "loguru>=0.7.3",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT License"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
    "black>=24.10.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.2",
    "bandit>=1.8.2",
    "mypy>=1.14.1",
    "isort>=5.13.2",
    "tox-pdm>=0.7.2",
    "pyspark>=3.5.4",
]

[tool.black]
line-length = 88
target-version = [
    "py310",
]

[tool.isort]
profile = "black"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
fmt = "black src/"
fmt-check = "black --check src/"
lint = "ruff check --fix src/"
lint-check = "ruff check src/"
security-check = "bandit -r src/"
type-check = "mypy src/"
sort-imports = "isort src/"
sort-imports-check = "isort src/ --check"
test = "pytest tests/"
cov = "pytest --cov=src --cov-report html tests/ "
tox = "tox run-parallel -v"

[tool.pdm.scripts.all-checks]
composite = [
    "fmt-check",
    "lint-check",
    "security-check",
    "type-check",
    "sort-imports-check",
]

[tool.pdm.scripts.all-fix]
composite = [
    "fmt",
    "lint",
    "sort-imports",
]
