[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ndStepwise"
version = "1.0.4"
description = "A package to perform ND Stepwise regression for multiclass problems."
readme = "README.md"
authors = [
    { name="Maxwell Dix-Matthews", email="maxdixmatthews@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "matplotlib==3.7.4",
    "numpy===1.26.0",
    "pandas>=1.5.2",
    "plotly==4.3.0",
    "pydot==2.0.0",
    "scikit-optimize==0.10.2",
    "scikit-plot==0.3.7",
    "scikit-learn==1.5.2",
    "virtualenv==20.4.3",
    "wheel==0.45.1",
    "ucimlrepo==0.0.7",
    "tensorflow==2.18.0",
    "xgboost==2.1.3",
    "scipy==1.11.4",
    "networkx==2.8.8",
    "graphviz==0.20.3"
]

[project.urls]
"Homepage" = "https://github.com/maxdixmatthews/multiclass-regression"

[project.scripts]
run_single_datasets = "ndStepwise.run_single_datasets:main"
run_individual_tree = "ndStepwise.run_individual_tree:main"
run_all_possible_trees = "ndStepwise.run_all_possible_trees:main"
run_mnist = "ndStepwise.run_mnist:main"