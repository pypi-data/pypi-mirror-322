[build-system]
requires = ['setuptools>=75.8.0', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'yangson_inventory_builder'
version = '0.1.3'
description = 'Building inventory for the Yangson Python tool'
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = 'Dmitrii Khorn', email = 'dima.khorn@gmail.com'}
]
license = {text = 'MIT'}
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
dependencies = [
    'annotated-types==0.7.0',
    'pydantic==2.5.3',
    'pydantic_core==2.14.6',
    'typing_extensions==4.12.2'
]
requires-python = '>=3.10'

[project.urls]
Source = 'https://github.com/dmitriikhorn/yangson_inventory_builder'