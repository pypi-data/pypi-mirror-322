[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yolov5-face"
version = "0.0.1-alpha.1"
description = "Real-time face detection using YOLOv5 - Fork"
readme = "README.md"
license = {text = "GPL-3.0"}
requires-python = ">=3.6"
dependencies = [
    "mpmath>=1.3.0",
    "numba>=0.58.0",
    "numpy>=1.24.0",
    "oauthlib>=3.2.0",
    "opencv-contrib-python>=4.10.0",
    "opt_einsum>=3.4.0",
    "packaging>=24.2.0",
    "pillow>=10.2.0",
    "protobuf>=3.20.0",
    "pyasn1>=0.6.0",
    "pyasn1_modules>=0.4.0",
    "pycparser>=2.22.0",
    "pydantic>=2.10.0",
    "pydantic_core>=2.27.0",
    "pyparsing>=3.1.0",
    "python-dateutil>=2.9.0",
    "PyWavelets>=1.4.0",
    "PyYAML>=6.0.0",
    "requests>=2.32.0",
    "requests-oauthlib>=2.0.0",
    "rsa>=4.9.0",
    "scikit-image>=0.21.0",
    "scipy>=1.10.0",
    "six>=1.17.0",
    "sounddevice>=0.5.0",
    "sympy>=1.13.0",
    "tensorboard>=2.14.0",
    "tensorboard-data-server>=0.7.0",
    "tifffile>=2023.7.0",
    "torch>=2.4.0",
    "torchaudio>=2.4.0",
    "torchvision>=0.19.0",
    "typing_extensions>=4.12.0",
    "urllib3>=2.2.0",
    "Werkzeug>=3.0.0",
    "wrapt>=1.17.0",
    "zipp>=3.20.0",
    "tqdm>=4.0.0",
    "pandas>=2.0.0",
    "seaborn>=0.13.0",
    "thop>=0.1.0",
]

classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
]

[project.urls]
website = "https://github.com/deepcam-cn/yolov5-face/"
