[build-system]
requires = [
    "setuptools>=75.6.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "d1_library"
version = "1.0.0"
description = "D-one Trading Platform Library"
readme = "README.md"
authors = [
    {name = "D-one", email = "your.email@example.com"}
]
license = {file = "LICENSE"}
requires-python = ">=3.8,<3.13"
dependencies = [
    "numpy>=1.26.0",
    "pandas>=2.1.0",
    "pytz>=2022.6",
    "requests>=2.31.0",
    "scipy>=1.11.0",
    "SQLAlchemy>=1.4.44",
    "fmp-python>=0.1.4",
    "cvxpy>=1.4.2",
    "yfinance>=0.2.33",
    "PyPortfolioOpt>=1.5.5",
    "alpha_vantage>=2.3.1",
    "psycopg2-binary>=2.9.5",
    "python-dotenv>=0.19.0",
    "ib-insync>=0.9.86"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/reraaaaa/D-one-Trading-Platform"
Repository = "https://github.com/reraaaaa/D-one-Trading-Platform.git"

[tool.setuptools.packages.find]
include = ["d1_library", "d1_library.*"]

[tool.setuptools]
include-package-data = true 