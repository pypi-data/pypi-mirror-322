# See:
# - https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
# - https://packaging.python.org/en/latest/specifications/declaring-project-metadata/

[project]
name = "quantum_inferno"
version = "1.1.3"
authors = [
    { name = "ISLA, UH", email = "milton@isla.hawaii.edu" }
]
description = "Quantized Information Entropy, Nth Octave (INFERNO)"
readme = "README.md"
requires-python = ">=3.9,<=3.14"
license = {file = "LICENSE"}

# Please specify dependencies in alphabetical order
dependencies = [
    "matplotlib>=3.10.0", # Matplotlib is a comprehensive library for visualizations in Python.
    "numpy>=2.2.1", # NumPy is a library for numerical computing in Python.
    "scipy>=1.15.0", # SciPy is a library for scientific computing in Python.
    "setuptools>=75.7.0", # Setuptools is a package development process library.
]

[project.urls]
homepage = "https://github.com/ISLA-UH/quantum-inferno.git"
PyPI = "https://pypi.org/project/quantum-inferno/"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"