[tool.poetry]
name = "tesselite-pubsub"
version = "0.2.2"
description = "general sugarcoat for all pubsub flavors."
authors = ["Marcel Ndeffo <marcel.nasser@live.fr>"]
license = "MIT"
readme = "README.md"
include = ["CHANGELOG.md"]
packages = [{include = "tesselite"}]

[tool.poetry.dependencies]
python = ">=3.9"
google-cloud-pubsub = "^2.26.1"
redis = "^5.1.1"
retry = "^0.9.2"
python-dotenv = "^1.0.1"
pika = "^1.3.2"

[tool.poetry.scripts]
unittest = "tesselite.tests.main:runSuite"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
