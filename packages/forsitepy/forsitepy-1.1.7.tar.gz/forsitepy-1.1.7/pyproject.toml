[project]
name = "forsitepy"
version = "1.1.7"
authors = [
  { name="Pawel Migdal", email="pmigdal@forsite.ca" },
]
description = "Common libraries used within forsite"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
] 
dependencies = [
  "pandas",
  "numpy",
  "py-machineid",
  "requests",
  "os",
]
[project.urls]
Homepage = "https://github.com/ForsiteConsultants/forsitepy"
Issues = "https://github.com/ForsiteConsultants/forsitepy/issues"
