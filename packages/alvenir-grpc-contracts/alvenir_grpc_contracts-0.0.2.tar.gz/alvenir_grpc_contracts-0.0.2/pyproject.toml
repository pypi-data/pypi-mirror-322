[project]
name = "alvenir_grpc_contracts"
version = "0.0.2"
description = "Generated gRPC python files for interacting with Alvenir Services"
requires-python = ">=3.10"
dependencies = [
  "grpcio>=1.59.0",
  "protobuf>=5.29.3",
]
authors = [
  { name = "Moesen", email = "gustav@alvenir.ai" }
]
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
  "grpcio-tools>=1.59.0",
]

[project.urls]
Homepage = "https://github.com/alvenirai/alvenir-grpc-contracts"
Issues = "https://github.com/alvenirai/alvenir-grpc-contracts/issues"
