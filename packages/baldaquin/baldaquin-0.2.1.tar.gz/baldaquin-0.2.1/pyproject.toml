[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "baldaquin"
version = "0.2.1"
dependencies = [
  "loguru",
  "matplotlib",
  "numpy",
  "pydata-sphinx-theme",
  "pyserial",
  "PySide6",
  "scipy"
]
requires-python = ">=3.7"
authors = [
  {name = "Luca Baldini", email = "luca.baldini@pi.infn.it"},
]
maintainers = [
  {name = "Luca Baldini", email = "luca.baldini@pi.infn.it"}
]
description = "BALanced DAQ User INterface"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["DAQ"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

