[project]
name = "uvrun"
version = "0.1.4"
authors = [{name = "Simon Benedict", email = "hi@sbenedict.dev"}]
description = "Run Python scripts with inline metadata directly from URLs"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7",
    "tomli-w>=1.0.0",
    "rich>=13.7.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=3.6.0",
    "ruff>=0.1.14",
    "build>=1.0.3",
    "twine>=4.0.2",
]

[project.scripts]
uvrun = "uvrun.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/uvrun"]

[tool.semantic_release]
version_variables = ["src/uvrun/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]
commit_message = "chore: release {version}"
major_on_zero = false
tag_format = "v{version}"
build_command = "python -m build"
dist_path = "dist/"
upload_to_vcs_release = true
upload_to_release = true
publish_command = "python -m twine upload --skip-existing {files}"
branch = "main"

[tool.ruff]
target-version = "py311"
line-length = 100
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"