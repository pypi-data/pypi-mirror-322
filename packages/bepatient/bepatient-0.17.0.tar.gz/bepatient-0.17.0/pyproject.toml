[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bepatient"
dynamic = ["version"]
description = "A library facilitating work with asynchronous APIs"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Dawid Szaniawski", email = "dszaniawski@webludus.pl" }]
license = { file = "LICENSE" }
dependencies = [
    "dictor>=0.1.12",
    "requests>=2.28.1"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Utilities",
    "Topic :: File Formats :: JSON",
    "Topic :: File Formats :: JSON :: JSON Schema",
    "Typing :: Typed"
]
keywords = [
    "api",
    "async",
    "api_testing",
    "automation",
    "json",
    "testing",
    "web"
]

[project.optional-dependencies]
dev = [
    "black>=24.10.0",
    "flake8>=7.1.1",
    "isort>=5.13.2",
    "mypy>=1.14.1",
    "pylint>=3.3.3",
    "pytest>=8.3.4",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "responses>=0.25.6",
    "ruff>=0.9.2",
    "tox>=4.23.2",
    "twine>=6.0.1"
]
docs = [
    "mkdocs-material>=9.5.50",
    "mkdocs-minify-plugin>=0.8.0"
]

[project.urls]
Homepage = "https://webludus.pl/en"
Source = "https://github.com/dawid-szaniawski/bepatient"
Documentation = "https://bepatient.webludus.pl/"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "bepatient.__version__" }

[tool.setuptools.packages.find]
include = ["bepatient*"]
exclude = ["docs*", "tests*"]
namespaces = false

[tool.pytest.ini_options]
addopts = "--durations=2"
log_cli = false
log_cli_level = "debug"
markers = "e2e: end-to-end tests"

[tool.black]
line-length = 88
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["bepatient", "test"]

[tool.ruff]
line-length = 88

[tool.mypy]
exclude = "venv"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 88
disable = [
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-positional-arguments",
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "protected-access"
]
