[flake8]
exclude = 
	__pycache__
	env
	.env
	venv
	.venv
	.git
	.pytest_cache
	.tox
	htmlcov
	bepatient.egg-info
max-line-length = 88
extend-ignore = E203

[tox:tox]
min_version = 4.23.2
env_list = 
	black
	flake8
	isort
	mypy
	py310
	py311
	py312
	py313
	pylint
	ruff
isolated_build = true

[gh-actions]
python = 
	3.10: py310
	3.11: py311
	3.12: py312
	3.13: py313

[testenv]
setenv = 
	PYTHONPATH = {toxinidir}
deps = 
	pytest==8.3.4
	pytest-mock==3.14.0
	responses==0.25.6
whitelist_externals = pytest
commands = pytest --basetemp={envtmpdir}

[testenv:black]
basepython = python3.13
deps = black==24.10.0
whitelist_externals = black
commands = black --check .

[testenv:flake8]
basepython = python3.13
deps = flake8==7.1.1
whitelist_externals = flake8
commands = flake8 bepatient tests

[testenv:isort]
basepython = python3.13
deps = isort==5.13.2
whitelist_externals = isort
commands = isort -c .

[testenv:mypy]
basepython = python3.13
deps = 
	mypy==1.14.1
	responses==0.25.6
whitelist_externals = mypy
commands = mypy --install-types --non-interactive bepatient tests

[testenv:pylint]
basepython = python3.13
deps = 
	pylint==3.3.3
	pytest==8.3.4
	pytest-mock==3.14.0
	responses==0.25.6
whitelist_externals = pylint
commands = pylint bepatient tests

[testenv:ruff]
basepython = python3.13
deps = ruff==0.9.2
whitelist_externals = ruff
commands = ruff check .

[egg_info]
tag_build = 
tag_date = 0

