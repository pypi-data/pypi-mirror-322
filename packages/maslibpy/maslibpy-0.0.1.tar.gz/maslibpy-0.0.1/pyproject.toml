[tool.poetry]
name = "maslibpy"
version = "0.0.1"
description = "Multiagent Framework"
authors = ["Bayes Labs", "contact@bayeslabs.co"]
readme = "README.md"

package-mode = true
packages = [
    { include = "maslibpy" }
]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.10.4"
