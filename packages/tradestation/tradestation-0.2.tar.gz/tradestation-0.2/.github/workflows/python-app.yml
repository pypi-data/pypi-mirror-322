name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: yezz123/setup-uv@v4
      - name: Setup uv venv
        run: |
          uv sync
      - name: Lint with ruff
        run: |
          uv run ruff check tradestation/ tests/
      - name: Type check with pyright
        run: |
          uv run pyright tradestation/ tests/
      - name: Test with pytest
        run: |
          uv run pytest --cov=tradestation --cov-report=term-missing tests/ --cov-fail-under=95
        env:
          TS_API_KEY: ${{ secrets.TS_API_KEY }}
          TS_SECRET_KEY: ${{ secrets.TS_SECRET_KEY }}
          TS_REFRESH: ${{ secrets.TS_REFRESH }}
          TS_ACCOUNT: ${{ secrets.TS_ACCOUNT }}
