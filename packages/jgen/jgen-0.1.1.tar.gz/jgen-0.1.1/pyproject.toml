[project]
name = "jgen"
version = "0.1.1"
description = "Json generator."
authors = [
    {name = "Dmitriy Lyssov", email = "mr.lyssov.dmitriy@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "faker (==33.3.1)",
    "python-dateutil (==2.9.0.post0)",
    "six (==1.17.0)",
    "typing-extensions (==4.12.2)"
]

[project.scripts]
jgen = "jgen:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
