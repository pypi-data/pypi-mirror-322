[tool.poetry]
name = "leatherman"
version = "0.2.0"
description = "helpful multi tool"
authors = ["Scott A. Idler <scott.a.idler@gmail.com>"]
license = "MIT"
readme = "README.rst"
keywords = ["leatherman"]
repository = "https://github.com/scottidler/leatherman"
classifiers = [
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-runner = "^6.0.1"
bumpversion = "^0.6.0"
wheel = "^0.45.1"
watchdog = "^6.0.0"
flake8 = "^7.1.1"
tox = "^4.24.1"
coverage = "^7.6.10"
sphinx = "^8.1.3"
twine = "^6.1.0"
mccabe = "^0.7.0"
pyflakes = "^3.2.0"
pycodestyle = "^2.11.0"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.core.masonry.api"

[tool.bumpversion]
current_version = "0.2.0"
commit = true
tag = true

[tool.bumpversion.files]
"setup.py" = {search = "version='{current_version}'", replace = "version='{new_version}'"}
"leatherman/__init__.py" = {search = "__version__ = '{current_version}'", replace = "__version__ = '{new_version}'"}

[tool.flake8]
show-source = true
max-line-length = 100
exclude = ["docs"]
ignore = ["E999"]
