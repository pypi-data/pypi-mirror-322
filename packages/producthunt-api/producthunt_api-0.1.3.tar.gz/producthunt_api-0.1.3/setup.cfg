[metadata]
name = producthunt-api
version = 0.1.3
description = Easily scrape and export detailed product data from Product Hunt categories into JSON and CSV files using a Python library. Automate data collection for analysis and reporting.
long_description = file: README.md
long_description_content_type = text/markdown
author = Unrealos
author_email = m@unrealos.com
url = https://github.com/markolofsen/producthunt-api
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Topic :: Software Development :: Libraries
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Scientific/Engineering :: Information Analysis
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Source = https://github.com/markolofsen/producthunt-api
	Tracker = https://github.com/markolofsen/producthunt-api/issues

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests
	beautifulsoup4

[options.extras_require]
dev = 
	pytest
	pytest-cov
	flake8

[options.package_data]
* = *.txt, *.rst

[egg_info]
tag_build = 
tag_date = 0

