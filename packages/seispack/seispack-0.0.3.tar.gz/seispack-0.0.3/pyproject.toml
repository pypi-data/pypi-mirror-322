[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "seispack"
version = "0.0.3"
authors = [
    { name="Jérôme Ballot", email="jerome.ballot@irap.omp.eu" }
]
description = "Python Tools for asteroseismic data analysis"
readme = "Readme.md"
requires-python = ">=3.9"
dependencies = [ "numpy>=1.23", "scipy>=1.8", "matplotlib>=3.5" ]

keywords = [ "stellar physics", "asteroseismology", "data analysis" ]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",  
    "License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)"
]

license = { file="LICENSE" }

[project.urls]
Homepage = "https://gitlab.in2p3.fr/astero/seispack/"
Issues = "https://gitlab.in2p3.fr/astero/seispack/issues"
