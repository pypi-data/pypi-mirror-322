[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "textual-shell"
version = "0.9.91"
license = {file = "LICENSE"}
authors = [
    { name="Jason Lawrence", email="thejasonlawrence1@gmail.com" },
]
description = "A shell widget for textual."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "textual>=1.0.0",
    "pyyaml>=6.0.2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Repository = "https://github.com/Jason-Lawrence/textual-shell/"
Documentation = "https://jason-lawrence.github.io/textual-shell/"