[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kraken-exchange"
version = "0.0.2"
dependencies = [
"requests"
]
requires-python = ">=3.8"
authors = [
  {name="Nikhil Sunder", email="nsunder724@gmail.com"}
]
maintainers = [
  {name="Nikhil Sunder", email="nsunder724@gmail.com"}
]
description = "A simple package for connecting to the the Kraken API."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment"
]
license = {file = "LICENSE"}
keywords = ["kraken", "crypto", "api", "finance", "kraken api"]

[project.urls]
Repository = "https://github.com/nikhilxsunder/kraken-exchange"
Issues = "https://github.com/nikhilxsunder/kraken-exchange/issues"
Documentation = "https://docs.kraken.com/api/"