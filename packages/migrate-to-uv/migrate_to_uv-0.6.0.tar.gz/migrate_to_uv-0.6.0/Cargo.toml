[package]
name = "migrate-to-uv"
version = "0.6.0"
edition = "2021"
rust-version = "1.84"
license = "MIT"
authors = ["Mathieu Kniewallner <mathieu.kniewallner@gmail.com>"]
default-run = "migrate-to-uv"

[dependencies]
clap = { version = "=4.5.26", features = ["derive"] }
clap-verbosity-flag = "=3.0.2"
env_logger = "=0.11.6"
indexmap = { version = "=2.7.1", features = ["serde"] }
log = "=0.4.25"
owo-colors = "=4.1.0"
pep440_rs = "=0.7.3"
pep508_rs = "=0.9.2"
regex = "=1.11.1"
serde = { version = "=1.0.217", features = ["derive"] }
serde_json = "=1.0.137"
toml = "=0.8.19"
toml_edit = { version = "=0.22.22", features = ["display", "serde"] }
url = "=2.5.4"

[dev-dependencies]
insta = { version = "=1.42.0", features = ["filters"] }
insta-cmd = "=0.6.0"
rstest = "=0.24.0"
tempfile = "=3.15.0"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
too_many_lines = "allow"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
