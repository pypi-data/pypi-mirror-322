    [project]
    name = "niaussat"
    version = "0.1.0"
    description = "Niaussat, the new math package for complex calculus"
    long-description = "Niaussat is a powerful library designed for advanced mathematical computations, specifically tailored to handle complex calculus operations efficiently and intuitively."
    readme = "README.md"
    authors = [
        { name = "Your Name", email = "you@example.com" }
    ]
    maintainers = [
        { name = "Your Name", email = "you@example.com" }
    ]
    license = { text = "MIT" }
    keywords = ["math", "calculus", "complex", "mathematics", "science"]
    homepage = "https://github.com/yourusername/niaussat"
    repository = "https://github.com/yourusername/niaussat"
    documentation = "https://yourusername.github.io/niaussat"

    requires-python = ">=3.10"

    dependencies = [
        # Ajoute ici tes dépendances principales
        "numpy >= 1.21.0",
    ]

    dev-dependencies = [
        # Dépendances pour le développement
        "pytest >= 7.0.0",
        "black >= 22.0.0",
        "flake8 >= 4.0.0",
        "mypy >= 0.9.0"
    ]

    [tool.poetry.scripts]
    # Si tu souhaites définir un point d'entrée pour un script CLI
    # nom_du_script = "niaussat.module:fonction"

    [build-system]
    requires = ["poetry-core>=2.0.0,<3.0.0"]
    build-backend = "poetry.core.masonry.api"

    [tool.poetry.plugins."console_scripts"]
    # Exemple pour un plugin console si tu veux que ton package expose un CLI
    # "niaussat-cli" = "niaussat.cli:main"

    [tool.black]
    # Configuration de black pour formater le code
    line-length = 88
    target-version = ['py310']

    [tool.flake8]
    # Configuration de flake8 pour les règles de style
    max-line-length = 88
    extend-ignore = ["E203", "W503"]

    [tool.mypy]
    # Configuration de mypy pour le typage statique
    files = "niaussat"
    disallow_untyped_calls = true
    disallow_untyped_definitions = true
