[project]
name = "minkarr"
version = "0.1.6"
description = "A minimal implementation of KaRR knowledge assessment method for Large Language Models (LLMs)"
authors = [
    { name = "Hichem Ammar Khodja", email = "hichem.ammarkhodja@orange.com" }
]
dependencies = [
    "transformers>=4.46.0",
    "jsonlines>=4.0.0",
    "nltk>=3.9.1",
    "wikidataintegrator>=0.9.30",
    "setuptools>=70.0.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "black>=24.10.0",
    "torch>=2.0.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/minkarr"]

[[tool.rye.sources]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu121"
