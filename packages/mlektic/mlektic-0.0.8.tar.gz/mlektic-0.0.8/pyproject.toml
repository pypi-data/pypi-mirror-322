[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlektic"
version = "0.0.8"
description = "A python machine learning library to use and visualize gradient descent for linear regression and logistic regression optimization."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Daniel Antonio GarcÃ­a Escobar", email = "contacto@dialektico.com" }
]
dependencies = [
    "numpy>=1.24.3",
    "pandas>=2.1.4",
    "polars>=0.20.2",
    "scikit_learn>=1.3.0",
    "tensorflow>=2.17.0",
    "matplotlib>=3.7.1",
    "ipython>=7.34.0",
    "jedi==0.17.2",
    "bottleneck>=1.3.6"
]

classifiers = [
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "setuptools>=72.1.0"
]

[project.urls]
Source = "https://github.com/DanielDialektico/mlektic"
Documentation = "https://dialektico.com/mlektic/docs/"