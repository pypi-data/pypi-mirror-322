[build-system]
requires = ['setuptools>=61.0']
build-backend = 'setuptools.build_meta'
[project]
name= "ttemtoolbox"
dynamic= ["version"]
authors = [{name="Jiawei Li", email="Jiaweiliwork@outlook.com"}]
description = "A tool box to use for post processing of ttem files generated by Aarhus workbench"
readme = 'Readme.md'
dependencies = ["geopandas", "scipy", "plotly", "requests", "pandas", "numpy", "openpyxl"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Kosaksruri/ttemtoolbox"
Issues = "https://github.com/Kosaksruri/ttemtoolbox/issues"
[project.scripts]
ttemtoolbox = 'ttemtoolbox.main:main'
[tool.setuptools.packages.find]
where = ['src']
[tool.setuptools]
include-package-data = true
[tool.setuptools.package-data]
"ttemtoolbox.defaults" = ['CONFIG']
[tool.setuptools.dynamic]
version = {attr = "ttemtoolbox._version.__version__"}
