[tool.poetry]
name = "wildcard-core"
version = "0.1.7"
description = "Core functionality for the Wildcard ecosystem."
authors = ["Kaushik <kaushik@wild-card.ai>", "Yagnya Patel <yagnya@wild-card.ai>"]
license = "Elastic License 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
requests = ">=2.32.3"
pydantic = ">=2.7.4,<3.0.0"
PyYAML = ">=6.0.2"
parameterized = ">=0.9.0"
aiohttp = ">=3.8.6"
asyncio = ">=3.4.3"
tenacity = ">=8.1.0,<10.0.0"
inflection = ">=0.5.1"
docstring_parser = ">=0.16"
azure-storage-blob = ">=12.19.0"
wildcard-integrations = { version = ">=0.1.5", extras = ["gmail", "airtable"] }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
