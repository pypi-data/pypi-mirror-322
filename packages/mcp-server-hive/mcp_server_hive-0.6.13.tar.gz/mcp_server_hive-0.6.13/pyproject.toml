[project]
name = "mcp-server-hive"
version = "0.6.13"
description = "A Hive MCP server for data analysis"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pyhive",
    "thrift-sasl>=0.4.3"
]

[project.optional-dependencies]
dev = [
    "pyright>=1.1.389",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.25.0",
    "black>=23.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
asyncio_mode = "strict"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.25.0",
    "black>=23.0.0"
]

[project.scripts]
mcp-server-hive = "mcp_server_hive:main" 
