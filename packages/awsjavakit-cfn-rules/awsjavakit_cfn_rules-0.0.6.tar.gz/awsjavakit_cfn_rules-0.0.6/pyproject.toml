[tool.poetry]
name = "awsjavakit-cfn-rules"
version = "0.0.6"
description = "My CFN rules"
authors = ["Orestis Gkorgkas <orestis.gorgas@gmail.com>"]
readme = "README.md"
packages = [
    { include = "awsjavakit_cfn_rules", from = "src", format = ["sdist", "wheel"]  }

]
package-mode = true

[tool.poetry.dependencies]
python = "^3.10.15"
cfn-lint = "^1.21.0"
attrs = "24.2.0"
flake8 = '7.1.1'

[tool.poetry.group.dev.dependencies]
pytest = "7.2.2"
assertpy = "1.1"
PyYAML= '6.0.2'
Faker= "33.1.0"
PyHamcrest= "2.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

#[tool.poetry.plugins]
#export= 'poetry-plugin-export'




[project.urls]
Homepage = "https://github.com/awsjavakit/awsjavakit-cfn-rules"

[tool.pytest.ini_options]
python_files = "*test.py"
python_classes = "*Test"
python_functions = "should_*"
pythonpath = ["src"]
