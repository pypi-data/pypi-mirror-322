[tool.poetry]
name = "pymas2"
version = "0.1.0"
description = "Multiagent Framework"
authors = ["contact@bayeslabs.co"]
readme = "README.md"

package-mode = true
packages = [
    { include = "pymas" }
]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.10.4"
litellm = "^1.57.2"
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
