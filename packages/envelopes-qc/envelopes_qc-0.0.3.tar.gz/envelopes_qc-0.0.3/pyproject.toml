[build-system]
requires = ["setuptools", "pybind11"]
build-backend = "setuptools.build_meta"

[project]
name = "envelopes-qc"
version = "0.0.3"
description = "Envelops impelemented by C++ and Python."
authors = [{name = "Shibo Xu", email = "sbxu@zju.edu.cn"}]
readme = "README.md"
requires-python = ">= 3.9"
dependencies = [
    "numpy>=1.13.3",
    "scipy>=1.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]