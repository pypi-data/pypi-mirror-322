# DEAP dataset
#################### dataset info ######################
name: DEAP
url: https://www.eecs.qmul.ac.uk/mmv/datasets/deap/readme.html
folder: /data/shuyz/Emotion_compute/dataset/DEAP/data_preprocessed_matlab
save_path: /data/shuyz/Emotion_compute/EEGEmoLib/runs/DEAP
emotion_labels: [0, 1]
emotion_names: ['Valence'] # according to DEAP, 9-point Likert, valence[0], arousal[1], dominance[2], liking[3]， the index valence is 0, the index of arousal is 1
features: False
feature_list: []
num_classes: 2
time_sample: 512 # sampling rate of raw data
num_trials: 40
num_subjects: 32
num_sessions: 1 # Each subject performs the session three times at the interval of a few days.
split_criteria: dependent # dependent / independent, corresponding to subject dependent and subjec independent split
subject_id: 1 # In the case of subject_dependent, you need to set the subject id 如果是subject_dependent的话，就需要设置subject id，注意第一个subject标号为1
session_id: 1 # In the case of subject_dependent, you need to set the session id, because SEED perform three sessions，注意第一个session 标号为1
subject_leave_id: 1 # In the case of subject_independent, need to set the subject id of leave-one-subject-out(LOSO), subject_independent use all session together
split_proportion: 0.9 # partitioning ratio of the train and test data
split_shuffle: False


################### preprocess setting ###################
preprocess: False
down_sample: 128
location: syz.locs
channels: ['Fp1','AF3','F3','F7','FC5','FC1','C3','T7', 'CP5', 'CP1',
           'P3','P7','PO3','O1','Oz','Pz','Fp2','AF4','Fz','F4',
           'F8','FC6','FC2','Cz','C4', 'T8','CP6','CP2','P4','P8',
           'PO4','O2']
bad_channel: [] # bad channel
l_freq: 4
h_freq: 45
notch_freq: 50

################### feature extraction setting ###################
compute_fea: True
win_length: 1
win_type: hanning
freq_sample_rate: 128
bands: [4, 8, 12, 30, 100] # theta (4 Hz–8 Hz), alpha (8 Hz–13 Hz), and beta (13 Hz–20 Hz) according to 《DREAMER: A Database for Emotion Recognition Through EEG and ECG Signals From Wireless Low-cost Off-the-Shelf Devices》
compute_fea_list: ['de'] # feature list, DE, PSD, ...

################### feature selection setting ###################
select_fea: False
select_method: RFE # feature selection method
select_features: 5 # the number of selected features after feature selection




