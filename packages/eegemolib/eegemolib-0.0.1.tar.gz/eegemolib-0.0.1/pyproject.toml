[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eegemolib"
version = "0.0.1"
authors = [
  { name="Yezhi Shu", email="shuyz19@tsinghua.org.cn" },
]
description = "Unified Evaluation Framework for EEG-Based Emotion Recognition Algorithms"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Schmerle-Cki/EEGEmoLib"
Issues = "https://github.com/Schmerle-Cki/EEGEmoLib/issues"