# CAS dataset
#################### dataset info ######################
name: CAS
url: https://www.eecs.qmul.ac.uk/mmv/datasets/deap/readme.html
folder: /data/nicki/Emotion/datasets/CAS-THU/preprocessed
save_path: /data/nicki/Emotion/runs/data/CAS
emotion_labels: [0, 1, 2, 3, 4, 5, 6, 7]
emotion_names: ['joy', 'amusement', 'tenderness', 'anger', 'sadness', 'fear', 'disgust', 'neutrality']
features: False
feature_list: []
num_classes: 8
time_sample: 128 # sampling rate of raw data
num_trials: 11 # different with 16 in the manuscript
num_subjects: 27 # 30 in original manuscript, 3 with marker incongruity
num_sessions: 1 # Each subject performs the session three times at the interval of a few days.
split_criteria: dependent # dependent / independent, corresponding to subject dependent and subjec independent split
subject_id: 1 # In the case of subject_dependent, you need to set the subject id 如果是subject_dependent的话，就需要设置subject id，注意第一个subject标号为1
session_id: 1 # In the case of subject_dependent, you need to set the session id, because SEED perform three sessions，注意第一个session 标号为1
subject_leave_id: 1 # In the case of subject_independent, need to set the subject id of leave-one-subject-out(LOSO), subject_independent use all session together
split_proportion: 0.8 # partitioning ratio of the train and test data
split_shuffle: False


################### preprocess setting ###################
preproces: False
down_sample: 200
location: cas.locs
channels: ['AF3',	'F7',	'F3',	'FC5',	'T7',	'P7',	'O1',	'O2',	'P8',	'T8',	'FC6',	'F4',	'F8',	'AF4'] # Emotiv EPOC
bad_channel: []
l_freq: 1
h_freq: 45
notch_freq: 50

################### feature extraction setting ###################
compute_fea: True
win_length: 4
win_type: hanning
freq_sample_rate: 256
bands: [4, 8, 13, 20] # theta (4 Hz–8 Hz), alpha (8 Hz–13 Hz), and beta (13 Hz–20 Hz) according to 《DREAMER: A Database for Emotion Recognition Through EEG and ECG Signals From Wireless Low-cost Off-the-Shelf Devices》
compute_fea_list: ['de'] # feature list, DE, PSD, ...

################### feature selection setting ###################
select_fea: True
select_method: RFE # feature selection method
select_features: 5 # the number of selected features after feature selection

################### specialty ###################
label_dimension: 0
channelsInFile: 15 # with the last reference probe
trim_length: 5120 # 40s * 128Hz
