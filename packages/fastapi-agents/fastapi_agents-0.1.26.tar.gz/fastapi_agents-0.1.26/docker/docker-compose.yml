services:
  pydantic-ai:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - AGENT_FRAMEWORK=pydantic-ai
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - AGENT_MODULE=agent.pydantic_ai
      - AGENT_CLASS=agent
      - API_ENDPOINT=pydantic-ai
      - API_PREFIX=/agents
      - API_MODE=simple
      #- SECURITY_MODULE=agent.pydantic_ai
      #- SECURITY_CLASS=validate_token
    volumes:
      - ./agent:/app/agent
  