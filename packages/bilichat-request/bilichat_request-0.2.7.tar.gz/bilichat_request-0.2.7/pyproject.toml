[project]
name = "bilichat-request"
version = "0.2.7"
description = "Default template for PDM package"
authors = [
    { name = "Well404", email = "well_404@outlook.com" },
]
dependencies = [
    "playwright>=1.48.0",
    "httpx>=0.27.2",
    "jinja2>=3.1.4",
    "fastapi>=0.115.5",
    "loguru>=0.7.2",
    "bilireq>=0.2.13",
    "sentry-sdk>=2.19.0",
    "pypng>=0.20220715.0",
    "yarl>=1.18.0",
    "uvicorn>=0.32.1",
    "pytz>=2024.2",
    "python-jose[cryptography]>=3.3.0",
    "passlib>=1.7.4",
    "python-multipart>=0.0.19",
    "pydantic>=2.10.3",
    "bcrypt>=4.2.1",
    "slowapi>=0.1.9",
    "pycryptodomex>=3.21.0",
]
requires-python = ">=3.10,<4.0"
readme = "README.md"

[project.license]
text = "None"

[project.optional-dependencies]
dev = [
    "nonebot-plugin-htmlrender>=0.4.0",
    "nonebot2[fastapi]>=2.4.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/bilichat_request",
]
excludes = [
    "tests/",
]

[tool.ruff]
line-length = 120
exclude = [
    "tests/",
]

