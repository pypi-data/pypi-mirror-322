# This YAML file contains the error metrics and validity ranges for statistical error evaluation.
# Metrics:
#   uncertainty_effective_area: Relative error on the effective area
#   energy_estimate: Error in energy estimation using BDT regression

uncertainty_effective_area:
  target_error:
    value: 0.02
  valid_range:
    value:
      - 0.04
      - 200
    unit: TeV
energy_estimate:
  target_error:
    value: 0.05
  valid_range:
    value:
      - 0.04
      - 200
    unit: TeV
