# pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BroAnalytics"
version = "0.1.0"
description = "Streamlit app to plot tracked sport"
authors = [
    { name = "Ella Bahry", email = "bellonet@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bellonet/broanalytics"

