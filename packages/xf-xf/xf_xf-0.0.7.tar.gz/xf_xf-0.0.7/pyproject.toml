[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xf_xf"
version = "0.0.7"
authors = [
  { name="小峰", email="ling_don@qq.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "pygetwindow",
    "psutil",
    "pycryptodome",
    "bs4",
    "loguru",
    "DrissionPage",
    "Faker",
    "websockets",
    "Pillow",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/xffunk_test"
"Bug Tracker" = "https://github.com/yourusername/xffunk_test/issues" 