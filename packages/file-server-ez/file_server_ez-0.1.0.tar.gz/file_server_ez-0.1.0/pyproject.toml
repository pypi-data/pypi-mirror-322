[project]
name = "file-server-ez"
version = "0.1.0"
description = "Simple video file server"
authors = [
    { name = "tadeasf", email = "business@tadeasfort.com" },
]
dependencies = [
    "typer>=0.15.1",
    "prompt-toolkit>=3.0.50",
    "aiofiles>=24.1.0",
    "python-multipart>=0.0.20",
    "uvicorn>=0.34.0",
    "fastapi>=0.115.7",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.scripts]
file-server = "file_server.main:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/file_server",
]

[tool.pdm.dev-dependencies]
