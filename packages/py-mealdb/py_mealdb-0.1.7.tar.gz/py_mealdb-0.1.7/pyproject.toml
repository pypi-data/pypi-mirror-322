[tool.poetry]
name = "py-mealdb"
version = "0.1.7"
description = "The MealDB API wrapper"
authors = ["Sherwin-14 <varghesesheriwn@gmail.com>"]
readme = "README.md"
license = "CC-BY-NC-SA-4.0"
keywords = [ "api", "cooking" ]

packages = [
    { include = "mealdb" },
]

[project.urls]
repository = "https://github.com/Sherwin-14/py-mealdb/"
documentation = "https://sherwin-14.github.io/py-mealdb/"


[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.28.1"

[tool.poetry.group.docs.dependencies]
quarto = "^0.1.0"
quartodoc = "^0.9.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
