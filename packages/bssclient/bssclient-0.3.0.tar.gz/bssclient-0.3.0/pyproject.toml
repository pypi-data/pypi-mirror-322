[project]
name = "bssclient"
description = "Fully typed, async client library for Basic Supply Service (BSS)"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Hochfreuqenz Unternehmensberatung GmbH", email = "info+github@hochfrequenz.de" }]
keywords = ["basic supply", "bss"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic>=2.0.0",
    "aiohttp[speedups]>=3.9.3",
    "more-itertools",
    "pytz",
    "pyjwt",
    "aioauth_client",
] # add all the dependencies here
dynamic = ["readme", "version"]

[project.optional-dependencies]
coverage = [
    "coverage==7.6.10"
]
formatting = [
    "black==24.10.0",
    "isort==5.13.2"
]
linting = [
    "pylint==3.3.3",
    "pylint-pydantic==0.3.5"
]
packaging = [
    "build==1.2.2.post1",
    "twine==6.0.1"
]
spellcheck = [
    "codespell==2.3.0"
]
tests = [
    "aioresponses==0.7.8",
    "pytest==8.3.4",
    "pytest-asyncio==0.25.2"
]
type_check = [
    "mypy[pydantic]==1.14.1",
    "types-pytz==2024.2.0.20241221"
]

[project.urls]
Changelog = "https://github.com/Hochfrequenz/bssclient.py/releases"
Homepage = "https://github.com/Hochfrequenz/bssclient.py"

[tool.black]
line-length = 120
target_version = ["py311", "py312"]

[tool.isort]
line_length = 120
profile = "black"

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 120
disable = "fixme, too-few-public-methods"
extension-pkg-whitelist = "pydantic"

[tool.pylint]
load-plugins = "pylint_pydantic"

[tool.pytest.ini_options]
# When the mode is auto, all discovered async tests are considered asyncio-driven
# even if they have no @pytest.mark.asyncio marker.
# https://github.com/pytest-dev/pytest-asyncio#auto-mode
asyncio_mode = "auto"

[build-system]
requires = ["hatchling>=1.8.0", "hatch-vcs", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [{ path = "README.md" }]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/_bssclient_version.py"
template = '''
version = "{version}"
'''

[tool.hatch.build.targets.sdist]
exclude = ["/unittests"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]
