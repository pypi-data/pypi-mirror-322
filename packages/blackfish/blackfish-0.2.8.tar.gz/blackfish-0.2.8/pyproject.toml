[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blackfish"
version = "0.2.8"
description = "Various ORCA 6 tools"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "altair>=5.5.0",
    "click>=8.1.8",
    "marimo>=0.10.9",
    "numpy>=2.2.1",
    "polars>=1.18.0",
    "pytest>=8.3.4",
    "scipy>=1.14.1",
]
authors = [{ name = "Frederik Scherz", email = "frederik.scherz@gmail.de" }]
license = { text = "Apache-2.0" }

[project.scripts]
orca_plot = "blackfish.orca_plot:cli"


[project.urls]
repository = "https://codeberg.org/crabby/blackfish"

[dependency-groups]
dev = ["blackfish"]

[tool.uv.sources]
blackfish = { workspace = true }
