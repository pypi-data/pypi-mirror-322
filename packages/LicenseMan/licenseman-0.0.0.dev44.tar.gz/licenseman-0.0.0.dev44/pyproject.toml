
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.0.0.dev44"
name = "LicenseMan"
requires-python = ">=3.10"
dependencies = [
    "LoggerMan == 0.0.0.dev87",
    "PyLinks == 0.0.0.dev70",
    "PkgData == 0.0.0.dev5",
    "PySerials == 0.0.0.dev60",
    "MDit == 0.0.0.dev57",
    "ExceptionMan == 0.0.0.dev57",
    "platformdirs >= 4.3, < 5",
]
