[bumpversion]
current_version = 0.0.19

[metadata]
name = KudraCloudClient
version = 0.0.3
author = UBUAI Inc
author_email = admin@ubiai.tools
description = A client for Kudra Cloud
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ubiai-incorporated/KudraCloudClient
project_urls = 
	Bug Tracker = https://github.com/ubiai-incorporated/KudraCloudClient
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	requests
	tuspy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

