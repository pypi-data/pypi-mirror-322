[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "country_capitals"
description = "Get the name of a country's capital city."
version = "1.0.1"
keywords = ["countries", "capitals", "ISO 3166", "ISO 3166-1"]
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Kosay Jabre", email = "kosay.jabre@gmail.com" }]
requires-python = ">=3.7"
dependencies = ["pycountry"]

[project.urls]
Homepage = "https://github.com/KosayJabre/Country-Capitals"
