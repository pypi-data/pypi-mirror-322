[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = []
description = "This projects implements the logit function."
keywords = []
name = "logitfunction"
readme = "README.rst"
requires-python = ">=3.8"
version = "0.0.1"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/logitfunction/#files"
Index = "https://pypi.org/project/logitfunction/"
Source = "https://github.com/johannes-programming/logitfunction/"
Website = "https://logitfunction.johannes-programming.online/"
