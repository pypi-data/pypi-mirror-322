[project]
name = "track-bump"
version = "0.10.0"
description = "Utility library for bumping version numbers in project files"
authors = [{ name = "Julien Brayere", email = "julien.brayere@tracktor.com" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "piou>=0.14.2",
]

[dependency-groups]
dev = [
    "pyright>=1.1.391",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.1",
]
bump = [
    "commitizen>=4.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
cli = 'track_bump.__main__:run'
track-bump = 'track_bump.__main__:run'


[tool.pyright]
include = ["track_bump", "tests"]
exclude = []

pythonVersion = "3.12"
pythonPlatform = "Linux"

[tool.pytest.ini_options]
addopts = "--cov=track_bump -s -q -x --no-cov-on-fail"
testpaths = [
    "tests"
]
python_files = "*.py"

[tool.ruff]
line-length = 120
target-version = "py312"


[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true


[tool.ruff.lint]
select = [
    "I",  # isort formatting.
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    # imported but unused
    "F401",
    # unable to detect undefined names
    "F403",
]


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.10.0"
tag_format = "$version"
version_files = [
    "pyproject.toml:version"
]
bump_message = "chore(release): release $current_version â†’ $new_version [skip ci]"
