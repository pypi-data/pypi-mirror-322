[metadata]
name = mucklas
description = A collection of useful (Python) functions and concepts. Something you can discover if you look closely - just like the fictional creatures of the same name in Sven Nordqvist's Swedish books 'Pettson och Findus'.
author = Lukas Gold
author_email = lukas.gold@isc.fraunhofer.de
license = AGPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/LukasGold/mucklas
project_urls = 
	Documentation = https://github.com/LukasGold/mucklas
	Source = https://github.com/LukasGold/mucklas
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	backports.strenum; python_version < '3.11'
	pydantic
	sphinx

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	pre-commit
	tox
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov mucklas --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = mucklas
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

