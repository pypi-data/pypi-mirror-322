[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "us-commerce"
version = "0.0.1"
dependencies = [
"requests"
]
requires-python = ">=3.8"
authors = [
  {name="Nikhil Sunder", email="nsunder724@gmail.com"}
]
maintainers = [
  {name="Nikhil Sunder", email="nsunder724@gmail.com"}
]
description = "A simple python wrapper for interacting with the US Department of Commerce API"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment"
]
license = {file = "LICENSE"}
keywords = ["commerce", "department of commerce", "api", "economics", "finance"]

[project.urls]
Repository = "https://github.com/nikhilxsunder/us-commerce"
Issues = "https://github.com/nikhilxsunder/us-commerce/issues"
Documentation = "https://www.commerce.gov/data-and-reports/developer-resources/commercegov-api"