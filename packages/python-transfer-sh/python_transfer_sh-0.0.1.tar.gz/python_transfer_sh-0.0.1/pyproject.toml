[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "python-transfer-sh"
version = "0.0.1"
authors = [{ name = "daswer123", email = "daswerq123@gmail.com" }]
description = "A python client for transfer.sh"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/daswer123/transfersh-client"
"Bug Tracker" = "https://github.com/daswer123/transfersh-client/issues"

[tool.hatch.build.targets.wheel]
only-include = ["transfer_sh_client"]
