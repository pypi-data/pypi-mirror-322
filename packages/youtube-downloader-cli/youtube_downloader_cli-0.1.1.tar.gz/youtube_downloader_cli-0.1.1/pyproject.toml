[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "youtube-downloader-cli"
authors = [{ name = "duong", email = "dotungduong2@gmail.com" }]
description = "CLI tool for download from YouTube"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = [
    "pyperclip==1.9.0",
    "pytubefix>=8.12",
    "questionary==2.1.0",
    "rich>=13.9",
]

[project.urls]
Home = "https://github.com/duong-dt/youtube-downloader"

[project.scripts]
youtube-downloader = "youtube_downloader.__main__:main"

[project.optional-dependencies]
dev = ["black>=24.10.0", "flake8>=7.1.1"]

[tool.setuptools.dynamic]
version = { file = ["youtube_downloader/VERSION"] }

[tool.setuptools.package-data]
file = ["VERSION"]
