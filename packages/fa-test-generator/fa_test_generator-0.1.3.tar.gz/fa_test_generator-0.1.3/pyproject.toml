[project]
name = "fa-test-generator"
version = "0.1.3"
description = "Utility for generating tests for FastAPI routers and endpoints"
license = "MIT"
authors = [
    {name = "eac0de",email = "egor2001zhukov@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi (>=0.115.6,<0.116.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "jsony (>=0.1.0,<0.2.0)",
    "pytest (>=8.3.4,<9.0.0)",
    "asgi-lifespan (>=2.1.0,<3.0.0)",
    "pytest-asyncio (>=0.25.2,<0.26.0)",
    "pytest-dotenv (>=0.5.2,<0.6.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

