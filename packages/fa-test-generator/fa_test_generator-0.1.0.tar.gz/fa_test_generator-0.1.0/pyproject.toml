[project]
name = "fa-test-generator"
version = "0.1.0"
description = "Utility for generating tests for FastAPI routers and endpoints"
authors = [
    {name = "eac0de",email = "egor2001zhukov@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi (>=0.115.6,<0.116.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "jsony (>=0.1.0,<0.2.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

