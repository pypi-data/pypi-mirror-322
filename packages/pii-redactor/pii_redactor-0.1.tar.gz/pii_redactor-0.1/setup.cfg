[metadata]
name = pii-redactor
version = 0.1.0
author = Uwakwe, Ikechukwu Henry
author_email = henry.uwakxy@gmail.com
description = Advanced PII detection and redaction library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/your-username/pii-redactor
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	spacy >=3.0
	python-docx >=0.8.11
	pdfplumber >=0.6.0
	phonenumbers >=8.12.0
	luhn
	pyyaml >=5.0

[options.entry_points]
console_scripts = 
	pii-redact = pii_redactor:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

