[tool.poetry]
name = "ca-tome"
version = "0.1.3"
description = "Official implementation of CA-ToMe for stable diffusion models"
authors = ["Omid Saghatchian <omidsaghatchian@gmail.com>, Atiyeh Gh. Moghadam <atiyeh1997@gmail.com>"]
readme = "README.md"
packages = [{include = "ca_tome", from = "src"}]
include = [
    "statics/**/*"
]

[tool.poetry.dependencies]
python = "^3.8"
torch = ">=1.12.1,<2.2.2"
diffusers = ">=0.32.1"
transformers = ">=4.39.1"
numpy = "<2.0.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
