[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Office365-Wrapper"
version = "1.0.0"
description = "A wrap around library for Office365-REST-Python-Client, which simplifies basic functions, such as reading/writing SharePoint Lists, and retrieving email attachments"
authors = [
  { name="Jon Hart", email="hartjc@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: Microsoft :: Windows",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]

dependencies = [
  "Office365-REST-Python-Client ==2.5.14",
  "msal == 1.31.1",
  "pandas >=2.2.0,<2.3.0"
]

[project.urls]
"Source Code" = "https://github.com/jc-hart/Office365-Wrapper"
"Bug Tracker" = "https://github.com/jc-hart/Office365-Wrapper/issues"
