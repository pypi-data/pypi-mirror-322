[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fwdi"]

[project]
name = "fwdi"
version = "0.0.81"
authors = [
  { name="Pozin Andrey", email="alien-kms@mail.ru" },
]

description = "Solve Flat Web library With Lightweight Dependency injection Container"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
]

dependencies = ["fastapi",
  "requests",
  "passlib",
  "pyjwt",
  "peewee",
  "python-multipart",
  "uvicorn"
  ]

[tool.poetry.dependencies]
python = "3.10"
fastapi = {version = "0.114.1"}
requests = {version = "2.32.3"}
passlib = {version = "1.7.4"}
pyjwt = {version = "2.9.0"}
peewee = {version = "3.17.7"}
python-multipart = {version = "0.0.12"}
uvicorn = {version = "0.30.6"}


[project.urls]
Homepage = "https://github.com/Alitrix/fwdi-dev"
Issues = "https://github.com/Alitrix/fwdi-dev/issues"