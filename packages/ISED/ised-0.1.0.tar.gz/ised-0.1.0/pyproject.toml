[build-system]

requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "ISED"
version = "0.1.0"
description = "Information-based Smoothness-enhanced Embedding Dynamics Learning Model (ISED)"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name="WJ.B.", email="wjbai@atr.jp" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
keywords = ["time-series", "embedding", "spatio-temporal", "neural networks"]

[project.urls]
Homepage = "https://github.com/LeonBai/ISED"
