[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pkicompose"
version = "0.0.1"
authors = [
  { name="Michael Kelly", email="instipod@instipod.com" },
]
description = "A simple command line tool like docker-compose but for PKI structure."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "cryptography",
    "pycertauthority",
    "pyyaml",
    "loguru",
    "typer"
]
classifiers = [
    "Topic :: Security",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
license = { text = "GPL-3.0-only" }

[project.urls]
Homepage = "https://github.com/instipod/pkicompose"
Issues = "https://github.com/instipod/pkicompose/issues"

[project.scripts]
pkicompose = "pkicompose.cli:app"