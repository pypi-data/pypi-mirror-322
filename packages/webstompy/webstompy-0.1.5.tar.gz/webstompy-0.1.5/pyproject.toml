[project]
name = "webstompy"
version = "0.1.5"
description = "A simple Python STOMP implementation with WebSocket support"
authors = [
    {name = "Point 8 GmbH", email = "kontakt@point-8.de"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
