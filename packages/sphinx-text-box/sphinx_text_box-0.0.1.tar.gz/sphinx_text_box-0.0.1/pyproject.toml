[build-system]
requires = ["flit_core < 4"]
build-backend = "flit_core.buildapi"

[project]
name = "sphinx-text-box"
version = "0.0.1"
authors = [
  { name="Stan Ulbrych", email="stanulbrych@gmail.com" },
]
description = "A sphinx text box in the style of a note without title requirements."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}