[tool.poetry]
name = "citizenk"
version = "0.1.66"
description = "An async Kafka Python Framework based on FastAPI and Confluent Kafka"
authors = ["Valerann <info@valerann.com>"]
maintainers = ["Valerann <info@valerann.com>"]
license = "Apache-2.0"
homepage = "https://pypi.org/user/valerann/"
repository = "https://github.com/Valerann/citizenk"
keywords = [
  "kafka",
  "fastapi",
  "confluent",
  "pydantic",
  "distributed",
  "real-time",
]
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Framework :: FastAPI",
  "Topic :: System :: Distributed Computing",
  "Topic :: Software Development",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.8.1"
confluent-kafka = { extras = ["schema-registry", "avro"], version = "2.4.0" }
certifi = "^2022.12.7"
fastapi = "^0.103.0"
httpx = "^0.23.3"
websockets = "^10.4"
pydantic-avro = "^0.7.2"
pydantic = "^2.3.0"
fastavro = "^1.8.3"
croniter = "^3.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
assertpy = "^1.1"
pytest-xdist = "^2.5.0"
pytest-mock = "^3.8.2"
pytest-asyncio = "^0.21.0"
websocket-client = "^1.5.1"
pytest-dotenv = "^0.5.2"
coverage = "^7.2.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[vln]
publish = "true"

[tool.black]
py36 = true
include = '\.pyi?$'
exclude = '''
    /(
        \.git
      | \.hg
      | \.mypy_cache
      | \.tox
      | \.venv
      | _build
      | buck-out
      | build
      | dist

      # The following are specific to Black, you probably don't want those.
      | blib2to3
      | tests/data
    )/
    '''
