<div class="example-container" style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
    <p style="margin: 0 0 2px 0;"><b>Max Activation: {{max_act}}</b></p>
    <div class="text-sample" data-expanded="false" data-static="{{static}}" 
         onclick="window.toggleText(this)" 
         oncontextmenu="window.copyExampleToClipboard(event, this)">
        <div class="collapsed-text">{{collapsed_html}}</div>
        <div class="full-text" style="display: none;">{{full_html}}</div>
        {{click_to_expand_html}}
    </div>
</div>
