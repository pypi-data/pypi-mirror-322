[project]
name = "pyRustScraperApi"
version = "1.0.4"
authors = [
    { name="Nikita5612", email="groz.yt56@gmail.com" },
]
keywords = ["озон", "парсинг", "парсер", "ozon", "api", "маркетплейс"]
description = "Python клиент для взаимодействия с RustScraperApi"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "httpx==0.28.1",
    "websockets==14.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://rustscraper.ru"
Documentation = "https://rustscraper.ru/swagger-ui/"
Repository = "https://github.com/Nikita55612/pyRustScraperApi"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
