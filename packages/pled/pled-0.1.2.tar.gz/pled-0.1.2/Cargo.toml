[package]
name = "pled"
version = "0.1.2"
edition = "2021"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_pled"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.3", features = ["auto-initialize"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
