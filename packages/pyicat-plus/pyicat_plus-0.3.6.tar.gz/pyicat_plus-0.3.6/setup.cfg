[metadata]
name = pyicat-plus
version = attr: pyicat_plus.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Python client to ICAT+
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/icat/pyicat-plus/
project_urls = 
	Source = https://gitlab.esrf.fr/icat/pyicat-plus/
	Documentation = https://pyicat-plus.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/icat/pyicat-plus/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	stompest
	numpy <2
	querypool
	icat-esrf-definitions
	tqdm
	h5py

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	icat-store-raw=pyicat_plus.apps.store_raw:main
	icat-sync-raw=pyicat_plus.apps.sync_raw:main
	icat-store-processed=pyicat_plus.apps.store_processed:main
	icat-store-from-file=pyicat_plus.apps.store_from_file:main
	icat-nexus-definitions=pyicat_plus.apps.icat_as_nexus:main

[options.package_data]
* = hdf5_cfg.xml

[options.extras_require]
bliss = 
	blissdata[beacon]
test = 
	%(bliss)s
	pytest >=7
	pytest-timeout >=2.1
	numpy >=1.15
	psutil
	coilmq
	stomp.py >=7
	xmltodict
	h5py >=3.5
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	pydata-sphinx-theme < 0.15

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

