[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hassan_in_matrix"]

[project]
name = "hassan_in_matrix"
version = "0.0.5"
authors = [{ name = "Hassan Heydari Nasab", email = "hsn6@tuta.io" }]
description = "Binary matrices for discrete mathematics"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "WTFPL"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/HassanHeydariNasab/dm"
Issues = "https://github.com/HassanHeydariNasab/dm/issues"
