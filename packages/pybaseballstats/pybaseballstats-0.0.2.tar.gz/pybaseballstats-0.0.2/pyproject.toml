[project]
name = "pybaseballstats"
version = "0.0.2"
description = "A Python package for scraping baseball data."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.11",
    "asyncio>=3.4.3",
    "bs4>=0.0.2",
    "pandas>=2.2.3",
    "polars>=1.20.0",
    "pytest>=8.3.4",
    "requests>=2.32.3",
    "ruff>=0.9.3",
    "tqdm>=4.67.1",
]
[tool.setuptools]
packages = ["pybaseballstats"]
