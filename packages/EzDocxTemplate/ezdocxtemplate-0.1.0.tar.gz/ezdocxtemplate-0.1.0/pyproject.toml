[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "EzDocxTemplate"
version = "0.1.0"
description = "A Python module for easily modifying docx templates"
authors = [{name = "Rarder44", email = "luca@lpozzi.it"}]
license = {text = "GPL-3"}
dependencies = ['python-docx']
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]

[project.urls]
Repository = "https://github.com/Rarder44/EzDocxTemplate"