[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CSVtoTableNameless"
version = "v2.6.0.6"
description = "Simple commandline utility to convert CSV files to searchable and sortable HTML table."
readme = "README.md"
license = {text = "MIT"}

authors = [
    {name = "NanashiTheNameless"},
    {name = "NanashiTheNameless", email = "NanashiTheNameless@NamelessNanashi.dev"},
]

maintainers = [
    {name = "NanashiTheNameless"},
    {name = "NanashiTheNameless", email = "NanashiTheNameless@NamelessNanashi.dev"},
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

requires-python = ">= 2.7"

dependencies = [
    "jinja2 >= 2.9.6",
    "six >= 1.10.0",
    "unicodecsv >= 0.14.1",
    "colorama >= 0.4.6",
]

[project.scripts]
csvtotable = "csvtotable.cli:main"

[project.urls]
Download = "https://github.com/NanashiTheNameless/csvtotable/releases/latest"
Homepage = "https://github.com/NanashiTheNameless/csvtotable"

[tool.hatch.build.targets.sdist]
include = [
    "/csvtotable",
]
exclude = [
    "samples",
    "samples/*",
]

[tool.hatch.build.targets.wheel]
packages = [
    "/csvtotable",
]
exclude = [
    "samples",
    "samples/*",
]
