[project]
name = "hackbot"
version = "0.1.15.19"
description = "CLI tool for source code analysis using the Hackbot service"
authors = [
    { name = "Hugo Berg", email = "hugo@gatlingx.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }

dependencies = [
    "aiohttp>=3.10.10",
    "pygithub>=2.5.0",
    "loguru>=0.7.2",
    "tqdm>=4.67.0",
    "termcolor>=2.5.0",
    "gitpython>=3.1.43",
]

requires-python = ">=3.11.9"

[project.scripts]
hackbot = "hackbot.__main__:_run"

[build-system]
requires = ["hatchling==1.26.3"] # See https://github.com/astral-sh/rye/issues/1446
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.7.3",
    "black>=24.10.0",
    "twine>=5.1.1",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/hackbot"]
