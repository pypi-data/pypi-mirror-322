[metadata]
name = ardmediathek-cli
version = 1.0.2
description = CLI interface for the ardmediathek.de API client library
author = TheFGFSEagle
author_email = thefgfseagle@gmail.com
long_description_content_type = text/markdown
long_description = file: README.md
keywords = flightgear
license = GPLv3
classifiers = 
	Programming Language :: Python :: 3
url = https://github.com/TheFGFSEagle/ardmediathek-cli
project_urls = 
	Homepage = https://github.com/TheFGFSEagle/ardmediathek-cli
	Bug Tracker = https://github.com/TheFGFSEagle/ardmediathek-cli/issues

[options]
packages = find:
install_requires = 
	ardmediathek
	enlighten
	requests
	appdirs
	Pillow
	python-dateutil
	miniupnpc
	coloredlogs
include_package_data = True

[options.entry_points]
console_scripts = 
	ardcli = ardmediathek_cli:main

[options.package_data]
* = 

[egg_info]
tag_build = 
tag_date = 0

