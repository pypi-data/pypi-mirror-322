[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ticked"
version = "0.2.2"
description = "A terminal-based task management and productivity tool."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Akrm Al-Hakimi", email = "alhakimiakrmj@gmail.com"}
]
keywords = ["terminal-ui", "task-management", "productivity", "spotify", "vim-like", "code-editor", "pomodoro", "student", "STEM", "university"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Utilities"
]
dependencies = [
    "aiohappyeyeballs",
    "aiohttp",
    "aiohttp-jinja2",
    "aiosignal",
    "anyio",
    "arrow",
    "attrs",
    "build",
    "caldav",
    "canvasapi",
    "certifi",
    "charset-normalizer",
    "click",
    "docutils",
    "frozenlist",
    "h11",
    "httpcore",
    "httpx",
    "icalendar",
    "idna",
    "jaraco.classes",
    "jaraco.context",
    "jaraco.functools",
    "Jinja2",
    "keyring",
    "linkify-it-py",
    "lxml",
    "markdown-it-py",
    "MarkupSafe",
    "mdit-py-plugins",
    "mdurl",
    "more-itertools",
    "msgpack",
    "multidict",
    "nh3",
    "packaging",
    "pkginfo",
    "platformdirs",
    "propcache",
    "psutil",
    "pyfiglet",
    "Pygments",
    "pyproject_hooks",
    "python-dateutil",
    "python-dotenv",
    "pytz",
    "readme_renderer",
    "recurring-ical-events",
    "redis",
    "requests",
    "requests-toolbelt",
    "rfc3986",
    "rich",
    "six",
    "sniffio",
    "spotipy",
    "textual",
    "textual-dev",
    "textual[syntax]",
    "textual-serve",
    "tree-sitter",
    "tree-sitter-bash",
    "tree-sitter-css",
    "tree-sitter-go",
    "tree-sitter-html",
    "tree-sitter-java",
    "tree-sitter-javascript",
    "tree-sitter-json",
    "tree-sitter-markdown",
    "tree-sitter-python",
    "tree-sitter-regex",
    "tree-sitter-rust",
    "tree-sitter-sql",
    "tree-sitter-toml",
    "tree-sitter-xml",
    "tree-sitter-yaml",
    "twine",
    "types-python-dateutil",
    "typing_extensions",
    "tzdata",
    "uc-micro-py",
    "urllib3",
    "vobject",
    "x-wr-timezone",
    "xdg-base-dirs",
    "yarl",
    "bs4"
]

[project.urls]
Homepage = "https://github.com/cachebag/Ticked"

[project.scripts]
ticked = "ticked.app:main"

[tool.setuptools]
packages = [
    "ticked",
    "ticked.ui",
    "ticked.ui.views",
    "ticked.ui.screens",
    "ticked.ui.mixins",
    "ticked.core",
    "ticked.core.database",
    "ticked.config",
    "ticked.utils",
    "ticked.widgets"
]

[tool.setuptools.package-data]
ticked = [
    "config/*.tcss",
    "*.json",
    "quotes_cache.json"
]
