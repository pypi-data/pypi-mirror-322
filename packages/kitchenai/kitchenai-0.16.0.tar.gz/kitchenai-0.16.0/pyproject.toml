[build-system]
build-backend = "hatchling.build"
requires = [
  "hatchling",
]

[project]
name = "kitchenai"
dynamic = ["version"]
description = ""
readme = "README.md"
authors = [ { name = "epuerta", email = "esteban_puerta@rhinosearch.io" } ]
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "boto3",
  "cookiecutter",
  "crispy-tailwind",
  "diskcache",
  "django[argon2]",
  "django-allauth[socialaccount]",
  "django-allauth-ui",
  "django-anymail[resend]",
  "django-compressor",
  "django-extensions",
  "django-health-check",
  "django-htmx",
  "django-lifecycle",
  "django-ninja",
  "django-q-registry",
  "django-q2",
  "django-storages[s3]",
  "django-tailwind-cli",
  "django-template-partials",
  "django-unique-user-email",
  "django-widget-tweaks",
  "djp",
  "environs[django]",
  "falco-toolbox",
  "falco-ui",
  "gunicorn",
  "uvicorn",
  "heroicons[django]",
  "honcho",
  "pillow",
  "psycopg[binary]",
  "pyyaml",
  "refreshcss",
  "rich",
  "sentry-sdk",
  "slippers",
  "typer",
  "whitenoise",
  "posthog",
  "nbformat",
  "nbconvert",
  "faststream[nats]", 
  "starlette",
  "django-eventstream",
  "nest_asyncio",
  "django-model-utils",
  "kitchenai-py",
  "markdown2",
  "aiohttp",
  "redis",
  "django-redis", 
  "temporalio",
  "kitchenai_whisk",
  "llama-index",

]

scripts.kitchenai = "kitchenai.__main__:main"

[tool.hatch.env]
requires = [
  "hatch-pip-compile>=1.11.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
exclude = [
  "static",
]
artifacts = [
  "staticfiles",
]

[tool.hatch.build.targets.binary]

[[tool.hatch.envs.all.matrix]]
python = [ "3.11", "3.12", "3.13" ]

[tool.hatch.envs.default]
type = "pip-compile"
pip-compile-constraint = "default"
pip-compile-installer = "uv"
pip-compile-resolver = "uv"
lock-filename = "requirements.txt"

[tool.hatch.envs.dev]
dependencies = [
  "django-browser-reload",
  "django-debug-toolbar",
  "dj-notebook>=0.6.1",
  "Werkzeug[watchdog]>=3.0.1",
  "django-stubs[compatible-mypy]",
  "django-fastdev",
  "coverage[toml]>=6.5",
  "pre-commit",
  "pytest",
  "pytest-asyncio",
  "pytest-django",
  "pytest-sugar",
  "pytest-xdist",
  "falco-cli",
  "django-watchfiles",
  "git-cliff",
  "bump-my-version",
  "hatch-pip-compile",
  "jupyterlab",
  "django-seed",
  ]
lock-filename = "requirements-dev.txt"

[tool.hatch.envs.docs]
template = "dev"
extra-dependencies = [
  "furo",
  "sphinx",
  "sphinx-autobuild",
  "sphinx-copybutton",
  "sphinx-design",
  "myst-parser",
]
lock-filename = "docs/requirements.txt"

[tool.ruff]
lint.extend-ignore = [ "EM101", "I001", "I002", "RUF012", "TID252", "TRY003" ]
lint.extend-per-file-ignores."*/__main__.py" = [ "S104" ]
lint.extend-per-file-ignores."*/migrations/*" = [ "E501" ]
lint.extend-per-file-ignores."deploy/*" = [ "INP001" ]
lint.extend-per-file-ignores."docs/conf.py" = [ "A001", "INP001" ]
lint.extend-per-file-ignores."tests/**/*" = [ "ARG001", "PLR2004", "S101", "TID252" ]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "kitchenai.settings"
addopts = "--reuse-db -n auto"
norecursedirs = ".* bin build dist *.egg htmlcov logs node_modules static templates venv"
asyncio_default_fixture_loop_scope = "function"

# python_files = "tests.py test_*.py *_tests.py"

[tool.coverage.run]
source_pkgs = [ "kitchenai", "tests" ]
branch = true
parallel = true

[tool.coverage.paths]
kitchenai = [ "*/kitchenai/kitchenai" ]
tests = [ "tests", "*/kitchenai/tests" ]

[tool.coverage.report]
exclude_lines = [ "no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:" ]

[tool.bumpversion]
current_version = "0.16.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = [
  "{major}.{minor}.{patch}",
]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} â†’ {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} â†’ {new_version}"
commit_args = "--no-verify"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
plugins = [ "mypy_django_plugin.main" ]

[[tool.mypy.overrides]]
ignore_errors = true
module = [
  "allauth.*",
  "boto3.*",
  "botocore.*",
  "debug_toolbar.*",
  "django_filters.*",
  "django_q.*",
  "djclick.*",
  "gunicorn.*",
  "health_check.*",
  "*.migrations.*",
]

[tool.django-stubs]
django_settings_module = "kitchenai.settings"

[tool.falco]
htmx = "kitchenai/static/vendors/htmx/htmx.min.js:2.0.2"
revision = "5ffa1f8e00881e1a2d77700ee1748664324d73d5"
skip = [ "playground.ipynb", "README.md", "*/static/*" ]
blueprint = "https://github.com/falcopackages/starter-template"

[tool.falco.work]
server = "python manage.py migrate && python manage.py runserver {address}"
tailwind = "python manage.py tailwind watch"
worker = "python manage.py qcluster"

[tool.falco.crud]

[tool.mypy_django_plugin]
ignore_missing_model_attributes = true

[tool.git-cliff.changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true

[tool.git-cliff.git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^app", group = "<!-- 0 -->ğŸš€ Applications" },
  { message = "^plugins", group = "<!-- 0 -->ğŸš€ Plugins" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^doc|^docs", group = "<!-- 3 -->ğŸ“š Documentation" },
  { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
  { message = "^build", group = "<!-- 7 -->ğŸ“¦ Build" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 8 -->âš™ï¸ Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 9 -->ğŸ›¡ï¸ Security" },
  { message = "^revert", group = "<!-- 10 -->â—€ï¸ Revert" },
]
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "oldest"

[tool.uv.workspace]
members = ["python_libraries/kitchenai-llama"]

[tool.hatch.version]
path = "kitchenai/__version__.py"
