[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "kitchenai_starter_agent"
dynamic = ["version"]
description = ""
readme = "README.md"
authors = [
  { name = "epuerta", email = "esteban_puerta@rhinosearch.io" },
]
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "django",
  "llama_index",
  "llama-index-llms-litellm",
  "llama-index-vector-stores-chroma",
  "kitchenai-llama",
  "chromadb",
  "boto3",
  "djp"
]


[tool.django-stubs]
django_settings_module = "kitchenai_starter_agent.settings"

[tool.coverage.run]
source_pkgs = ["kitchenai_starter_agent", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
kitchenai_starter_agent = ["*/kitchenai_starter_agent/kitchenai_starter_agent"]
tests = ["tests", "*/kitchenai_starter_agent/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]


[tool.hatch.env]
requires = ["hatch-pip-compile>=1.11.2"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
exclude = ["static"]
artifacts = ["staticfiles"]

[tool.hatch.build.targets.binary]

[[tool.hatch.envs.all.matrix]]
python = ["3.11", "3.12"]

[tool.hatch.envs.default]
type = "pip-compile"
pip-compile-constraint = "default"
pip-compile-installer = "uv"
pip-compile-resolver = "uv"
lock-filename = "requirements.txt"

[tool.hatch.envs.dev]
dependencies = [
  "django-browser-reload",
  "django-debug-toolbar",
  "dj-notebook>=0.6.1",
  "Werkzeug[watchdog]>=3.0.1",
  "django-stubs[compatible-mypy]",
  "django-fastdev",
  "coverage[toml]>=6.5",
  "pre-commit",
  "pytest",
  "pytest-django",
  "pytest-sugar",
  "pytest-xdist",
  "falco-cli",
  "django-watchfiles",
  "git-cliff",
  "bump-my-version",
  "hatch-pip-compile",
  "jupyterlab",
  ]
lock-filename = "requirements-dev.txt"


[tool.hatch.envs.test]
dependencies = [
    "pytest-django",
    "pytest",
    "pytest-asyncio",
    "httpx",
    "coverage[toml]>=6.5",
]

[tool.hatch.envs.docs]
template = "dev"
extra-dependencies = [
  "furo",
  "sphinx",
  "sphinx-autobuild",
  "sphinx-copybutton",
  "sphinx-design",
  "myst-parser",
]
lock-filename = "docs/requirements.txt"

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
plugins = ["mypy_django_plugin.main"]

[[tool.mypy.overrides]]
ignore_errors = true
module = [
  "boto3.*",
  "botocore.*",
  "django_filters.*",
  "djclick.*",
  "health_check.*",
  "*.migrations.*",
]

[tool.mypy_django_plugin]
ignore_missing_model_attributes = true

[project.entry-points.djp]
kitchenai_starter_agent = "kitchenai_starter_agent"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "kitchenai.settings"
pythonpath = "."
asyncio_mode = "auto"

[tool.ruff.lint]
extend-ignore = ["TID252", "RUF012", "TRY003", "EM101", "I001", "I002"]

[tool.ruff.lint.extend-per-file-ignores]
"deploy/*" = ["INP001"]
"*/__main__.py" = ["S104"]
"*/migrations/*" = ["E501"]
"tests/**/*" = ["PLR2004", "S101", "TID252", "ARG001"]
"docs/conf.py" = ["INP001", "A001"]

[tool.bumpversion]
current_version = "0.0.1"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} â†’ {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} â†’ {new_version}"
commit_args = "--no-verify"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[tool.git-cliff.changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true

[tool.git-cliff.git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^bento\\(starter-agent:feat\\)", group = "<!-- 0 -->ğŸš€ starter-agent Features" },
  { message = "^bento\\(starter-agent:fix\\)", group = "<!-- 1 -->ğŸ› starter-agent Fixes" },
  { message = "^bento\\(starter-agent:refactor\\)", group = "<!-- 2 -->ğŸšœ starter-agent Refactor" },
  { message = "^bento\\(starter-agent:docs\\)", group = "<!-- 3 -->ğŸ“š starter-agent Documentation" },
  { message = "^bento\\(starter-agent:perf\\)", group = "<!-- 4 -->âš¡ starter-agent Performance" },
  { message = "^bento\\(starter-agent:style\\)", group = "<!-- 5 -->ğŸ¨ starter-agent Styling" },
  { message = "^bento\\(starter-agent:test\\)", group = "<!-- 6 -->ğŸ§ª starter-agent Testing" },
  { message = "^bento\\(starter-agent:build\\)", group = "<!-- 7 -->ğŸ“¦ starter-agent Build" },
  { message = "^bento\\(starter-agent:chore\\)", group = "<!-- 8 -->âš™ï¸ starter-agent Tasks" },
  { message = "^bento\\(starter-agent:security\\)", group = "<!-- 9 -->ğŸ›¡ï¸ starter-agent Security" }
]
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "oldest"

[tool.hatch.version]
path = "kitchenai_starter_agent/__version__.py"
