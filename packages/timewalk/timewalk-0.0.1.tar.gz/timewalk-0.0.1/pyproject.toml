[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timewalk"
version = "0.0.1"
description = "A simple backtesting library for market strategies"
authors = [{name = "Deni Rakovic", email = "deni.rakovic23@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dependencies = [
    "pandas>=2.2.3",
    "numpy>=2.0.0",
    "yfinance>=0.2.52",
    "numba>=0.60.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    #"black>=22.0",
]

[project.urls]
Homepage = "https://github.com/drakovic23/timewalk"
Issues = "https://github.com/drakovic23/timewalk/issues"