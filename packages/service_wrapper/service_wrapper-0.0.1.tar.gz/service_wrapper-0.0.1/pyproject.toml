[project]
name = "service_wrapper"
version = "0.0.1"
description = "Making services easy"
authors = [
    { name = "Ofek Engel", email = "ofek.engel@gmail.com" },
]
dependencies = [
    "pywin32>=308",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
run-setuptools = true

[dependency-groups]
lint = [
    "black>=24.10.0",
    "isort>=5.13.2",
]
