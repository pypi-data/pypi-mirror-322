[metadata]
name = hvitserk
description = Github Automation Package in Python Powered By AI
author = Clivern
author_email = hello@clivern.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/devropen/hvitserk/
project_urls = 
	Documentation = https://github.com/devropen/hvitserk/
	Source = https://github.com/devropen/hvitserk/
	Changelog = https://github.com/devropen/hvitserk/blob/main/CHANGELOG.rst
	Tracker = https://github.com/devropen/hvitserk/issues
	Download = https://pypi.org/project/hvitserk/#files
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	PyGithub<=2.5.0
	langchain<=0.3.14
	langchain-openai<=0.2.14
	pyjwt<=2.10.1
	cryptography<=44.0.0
	pycryptodome<=3.21.0
	python-dateutil<=2.9.0.post0
	pyyaml<=6.0.2
	openai<=1.59.6
	requests<=2.32.3
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests
	cache
	examples
testing = 
	PyGithub<=2.3.0
	langchain<=0.2.10
	langchain-openai<=0.1.16
	pyjwt<=2.4.0
	cryptography<=37.0.2
	pycryptodome<=3.20.0
	python-dateutil<=2.9.0
	pyyaml<=6.0.1
	openai<=1.41.0
	requests<=2.32.3
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[pyscaffold]
version = 4.1.1
package = hvitserk

[egg_info]
tag_build = 
tag_date = 0

