[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deciphon-worker"
version = "0.4.1"
description = "Deciphon worker."
authors = [{ name = "Danilo Horta", email = "danilo.horta@pm.me" }]
requires-python = "~=3.9"
readme = "README.md"
license = "MIT"
dependencies = [
    "h3daemon>=1.0.0",
    "deciphon-core>=1.0.11,<2",
    "loguru>=0.7.2,<0.8",
    "tenacity>=9.0.0,<10",
    "deciphon-snap>=1.0.3,<2",
    "deciphon-schema>=0.2.0",
]

[dependency-groups]
dev = ["pytest>=8.3.3,<9"]
