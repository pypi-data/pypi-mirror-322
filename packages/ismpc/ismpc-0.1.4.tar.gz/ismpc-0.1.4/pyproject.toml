[project]
authors = [{name = "neverorfrog", email = "97flavio.maiorana@gmail.com"}]
description = "Add a short description here"
name = "ismpc"
requires-python = "== 3.11"
version = "0.1.4"
dependencies = []
dynamic = ["readme", "optional-dependencies"]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["simulation"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
ismpc = { path = ".", editable = true }

[tool.pixi.tasks]
cpp-build = 'mkdir -p build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && cmake --build . -j12'
cpp-build-debug = 'mkdir -p build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug .. && cmake --build . -j12'
cpp-main = './build/executables/ismpc_main'
py-install = 'python setup.py install && python -m nanobind.stubgen -m ismpc'
py-main = "python simulation/matplotlib/main.py"

[tool.pixi.dependencies]
matplotlib = ">=3.10.0,<4"
tqdm = ">=4.67.1,<5"
setuptools = ">=75.6.0,<76"
nanobind = ">=2.4.0,<3"
dartpy = ">=6.15.0,<7"
numpy = ">=1.26.4,<2"
proxsuite = ">=0.6.7,<0.7"
qpsolvers = ">=4.4.0,<5"
scipy = ">=1.15.1,<2"
mujoco = ">=3.2.7,<4"
ipykernel = ">=6.29.5,<7"
mediapy = ">=1.2.2,<2"
omegaconf = ">=2.3.0,<3"
pyyaml = ">=6.0.2,<7"
hatch = ">=1.14.0,<2"
