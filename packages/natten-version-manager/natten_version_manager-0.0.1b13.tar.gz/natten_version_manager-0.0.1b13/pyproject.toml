[project]
name = "natten-version-manager"
version = "0.0.1-beta.13"
authors = [
  { name = "Caewinix", email = "Caewinix@yeah.net" },
]
dependencies = [
    "requests",
    "beautifulsoup4",
    "psutil",
    "pip"
]
description = ""
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Caewinix/natten-version-manager"
"Bug Tracker" = "https://github.com/Caewinix/natten-version-manager/issues"