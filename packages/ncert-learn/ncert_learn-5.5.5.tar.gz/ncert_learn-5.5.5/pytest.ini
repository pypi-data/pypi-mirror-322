[pytest]
# Set the test paths to run tests only in the tests folder
testpaths = tests
# Add markers to organize tests, e.g., "mysql" for MySQL-related tests
markers =
    mysql: mark a test as related to MySQL connections
    math: mark a test as related to mathematical functions
    data_structure: mark a test as related to data structures (e.g., stacks)
    conversions: mark a test as related to conversion functions

# Suppress warnings for a cleaner output
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log the test progress to the console
addopts = -v --tb=short --maxfail=3

# Specify the minimum Python version required
minversion = 6.0



