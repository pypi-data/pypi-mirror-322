[metadata]
name = tchoice
version = attr: tchoice.__version__
author = Ilya Antonov
author_email = ispanelki@gmail.com
description = TChoice - Lightweight implementation of Django-like `TextChoices` and `IntegerChoices`.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	django
	textchoices
	intchoices
	backend
	fastapi
	microservice
	typing
	enum
	dataclass
	dataclasses
	pydantic
license_files = LICENSE
url = https://github.com/ispaneli/tchoice
project_urls = 
	Issue Tracker = https://github.com/ispaneli/tchoice/issues
	Source = https://github.com/ispaneli/tchoice/tree/master/src/tchoice
	Say Thanks! = http://saythanks.io/to/ispanelki
	Documentation = https://github.com/ispaneli/tchoice
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Other Environment
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Typing :: Typed

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.11, <4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

