[project]
license = { file = "LICENSE" }
name = "colourup"
authors = [{ name = "Piker", email = "iker.pavcur@gmail.com" }]
description = "Utility to make your terminal apps stand out."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
version = "0.1.4"
dependencies = ["colorama>=0.4.6"]

[project.urls]
Homepage = "https://github.com/piker98988/colourup"
Issues = "https://github.com/piker98988/colourup/issues"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
