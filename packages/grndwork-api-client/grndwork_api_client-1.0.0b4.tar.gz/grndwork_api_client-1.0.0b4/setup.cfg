[metadata]
name = grndwork-api-client
version = 1.0.0-beta.4
author = GroundWork Renewables
author_email = pypi@grndwork.com
description = Groundwork API Client
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GroundWorkRenewables/grndwork-api-client
project_urls = 
	Bug Tracker = https://github.com/GroundWorkRenewables/grndwork-api-client/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src_py
packages = find:
python_requires = >=3.10
install_requires = 
	pyjwt ~= 2.10
	requests ~= 2.32

[options.packages.find]
where = src_py

[egg_info]
tag_build = 
tag_date = 0

