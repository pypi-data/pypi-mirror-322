[metadata]
name = pybiouml
version = 1.2.2
author = Mikhail Kulyashov & Semyon Kolmykov, Biosoft.ru
author_email = m.kulyashov@dote.ru
description = Python package for using BioUML
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.biouml.org/
project_urls = 
	Bug Tracker = https://github.com/Biosoft-ru/pybiouml/issues
	Source Code = https://github.com/Biosoft-ru/pybiouml
	Documentation = https://pybiouml.readthedocs.io/en/latest/
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
zip_safe = False
install_requires = 
	pandas
	progress
	requests
	requests_toolbelt

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

